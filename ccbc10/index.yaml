    这里是CCBC X（CCBC 10）的静态存档。

    ## 简介和完成情况
    
    CCBC X从2020年8月7日20:00开始，到2020年8月22日20:00结束，共15天。在本届比赛中共有392位选手组成了207个队伍报名参与，共有23个队伍完赛，共有83个队伍至少做出1题。

    * 冠军队伍：老年观光团
    
      队员：安德烈林、温老太君、lanshan、退休老干部、Seven

      用时：64.65小时（52.65小时）

      罚时：0

    * 亚军队伍：酱油小队

      队员：ying、围观群众D、ES8730、jiangyou、残云

      用时：85.40小时（73.40小时）

      罚时：0

    * 季军队伍：test

      队员：NanoApe、wilsey1016、mathlover、Lemonaire

      用时：110.75小时（98.75小时）

      罚时：0

    CCBC X比赛开始6小时后遭遇到一次服务器爆炸，又因维护人员对云服务商政策理解错误，造成CCBC X比赛服务器的账号被云服务商封禁，导致所有数据和进度丢失。

    经过出题组讨论，服务器紧急搬迁至海外云服务提供商，并重新部署服务器，用开赛前的数据备份恢复了大部分题目数据，然后手工重新上传了部分题目。最终于8月8日的16:30重新开放。

    因此完成队伍的用时标注了相差12小时的两个时间，对应着服务器完全无法访问的12个小时。

    -----------
    
    ## 题目结构

    CCBC X的主题是荒野大逃杀。参赛选手被传送到一片荒原上，可以自己选择落地的区域。共分为“荒岛”“博物馆”“机场”“居民区”“港口”“车站”和“学校”七个区域，每个区域的题目难度逐渐递增。

    选择一个区域落地后，就会被锁定在这个区域中。必须解出这个区域的大部分题目或者解出Meta，才能开放下一个区域。

    在开放至少5个区域后会出现“密码门”。这是根据之前小题回答正确后随机给出的信息进行回答的题目。此题通过后，Final meta就开放可供作答。解出Final meta后通关完赛。

    -----------

    ## 存档版使用说明

    你可以点击<a href="javascript:;" onclick="goLink('pro')" class="btn btn-primary">前往序章</a>按钮开始回顾CCBC X中的全部题目。也可以使用下面的导航按钮在不同题目之间跳转。任何一个页面都将会有一个按钮来回到本页。

    在题目页，右下角将显示悬浮工具条。你可以尝试自己解决问题，然后可以点击“输入答案”按钮，验证一下答案是否正确。点击“显示提示”按钮，你可能会看到一条或多条提示，点击右边的“显示”按钮查看提示的内容。

    在比赛时，CCBC X没有任何此类预置提示，所有提示必须通过站内信系统主动询问出题组。并且索要的每个提示都会为该队伍增加12小时的罚时。

    如果对题目毫无头绪或者就是想看看题目的解法，也可以直接点击“答案解析”按钮，将会直接显示本题的解析。看了解析再去做一遍题目也许会有新感受。
