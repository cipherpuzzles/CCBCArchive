content: 
  - |
    <div class="prologue-header-banner">
      <img src="https://static.cipherpuzzles.com/static/images/0ea02b46b68f4a3c88a4693cf43fc408.webp" class="wimg">
      <div class="wtext">
          <p>警 告 ！</p>
          <p>飞船能量不足，请尽快补充能量！</p>
      </div>
    </div>

    ——空。

    ——太空。

    ——太TM空了。

    你看着飞船上几乎全部耗空，只剩1%的能量瓶无奈地叹了口气。

    <br><br>

    前不久你终于成功加入了宇宙边缘星图绘制中心（Center for Cosmic Boundary Cartography），成为了一名光荣的星际探险者。

    根据CCBC发布的职位说明来看，你的工作是探索宇宙边缘未知的领域，将新发现的星球加入宇宙星图资料库，以便开拓全新航路。
    听起来是好像是一份不断在宇宙中冒险、探索未知的恒星和行星，经历各种未知的邂逅，缔造不同的传奇人生的工作——就像古代小说中那些伟大的冒险家一样。
    但是宇宙实在是太空了，到目前为止，你做的事情几乎全部是航行在什么都没有的虚空中，不停进行着扫描和观测而已。

    所以当你在不久前查看(Y2023, M08)星区的观测结果，发现了异常的引力波动时感到十分兴奋！你的专业直觉告诉你，这里可能存在着未知的新行星！

    <br><br>

    你赶紧多看了两眼这个星系。在飞船的数据库中，你查询到这个星系的恒星是一颗M型主序星，属于一类恒星（Class I star），个头不大，发着橙红色的暖光，不算特别亮。
    这颗恒星大概已经存在了四十亿年左右，在五年前才被发现并录入到数据库中。它有三颗行星，都是一类行星（Class I planet）——两颗岩石行星，一颗冰巨星——全部位于宜居带外面。但是却有一条小行星带刚好位于宜居带之中。
    “看来这是一个古老的一类恒星系。”你自言自语道。

    你启动了飞船上的计算机，开始复核数据。果然，观测到的引力波动与现有数据对不上，按照你观测到的数据，小行星带中应该有一颗比其他小行星都大上百倍的岩石行星才对。

    “不管怎么样，都得去看看。如果真的有一颗新行星，那今年的奖金可是有着落了！”你一边在心里这么想着，一边赶紧驾驶飞船飞到了星系。

    <br><br>

    你的飞船刚飞到这个星系的小行星带附近，就一头扎进了异常的引力区域。你本以为这是一场简单的工作，轻松得就像是一次旅行——飞近、观测定位到引力源、看看它的个头和环境，然后录入数据库就可以等着拿奖金了。
    然而当你仔细查看飞船扫描的结果后，你发现引力区域的中心居然空无一物，而不是你要找的未知行星！

    “这是为什么？见鬼了？”

    此时你发现飞船居然偏离了预定轨道，被这片引力异常区域吸住了。难道是引力又增强了？你在心里直呼见鬼，不敢冒撞到什么未知物体的风险，于是只好开大飞船引擎功率全速向外逃脱。

    好在你最终还是加速到了能安全飞离这片区域的逃逸速度。

    <br><br>

    然而正当你刚缓了一口气，放松下来的时候，忽然瞥见飞船仪表盘上好像亮起了一个非常熟悉但又从未见过的报警灯……

    ——能量不足警告：存储的能量低于 1%。

    “刚才这一番操作可太费能量了。”你自言自语道，“剩的这点怕是只能飞到附近的小行星上了。”

    <br><br>

    “等等……小行星？”

    你从飞船的资料库上得知这附近的小行星上富集着一种名叫“谜矿”（Puzzlium） 的矿物，这种由几十亿年前星系合并带来的谜之矿石能提取出大量的能量——正是你飞船上用的那种。

    你检查了一下飞船上的设备清单，刚好有一台能用的矿开采装置。

    “没想到我这个自认为探险家的观测狗，还得体验一把星际矿工。没办法了，开干吧——”

