type: page
title: 结局 of CCBC-14
content: 
  - |
    不出你所料，你在CCBC-14上进行了一番探索，收集到了许多能量，再次被星球上的谜矿引导到了另一座古代遗迹的入口处。

    深入古代遗迹之后，你果然又发现了一颗星核。

    从你登陆这颗星球以来，你就发现CCBC-14的谜矿能量远远高于CCBC-13，现在面前这颗星核更是接近就能感受到它溢出的能量。

    <br><br>

    你在心中下定了决心，无论如何，提取了这颗星核的能量之后，一切就都结束了。

    ……

    ……

    <br><br>

    随着你在开采装置上输入了提取密钥，你感受到星核迸发出似乎能撕裂一切的能量，在这些能量穿过你的身体之前，开采装置将这巨量的能量吸收并储存至飞船能量瓶中。

    周围的一切好像都安静了下来，没有了星核蠢蠢欲动的能量，这颗行星似乎也稳定了。

    你一颗悬着的心终于放了下来，看这个样子，周围的引力异常应该已经恢复了。

    <br><br>

    你返回飞船，准备再次启动跃迁。

    这时，透过飞船舷窗，你看到了不可思议的一幕——

    <span class="btn btn-lg btn-primary" onclick="goLink('epilogue')">前往 终章 →</span>
