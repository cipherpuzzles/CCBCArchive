title: 间章 - 神秘的伴星
content: 
  - |
    CCBC-13居然不是单一的一颗行星，而是一个双星系统！

    更奇妙的是，它的伴星一直处于奇异量子态，电磁波与之不发生任何影响。

    它和CCBC-13在同样的轨道上互相绕转，距离只有几千公里。

    可能是刚才提取CCBC-13星核能量的影响，两颗行星的平衡被打破，这颗伴星从量子态跌落出来，终于被飞船上的探测设备发现了。

    <br><br>

    你看了一下飞船计算机的报告，发现这颗行星的位置正是你刚进入这个星系时，那个空无一物的引力异常中心的位置。

    此时，它的引力还在不断波动中。

    这可是一个重大发现。

    你按照命名规则，把这颗伴星编号为CCBC-14，录入了计算机中。

    <br><br>

    你想，可能这颗行星的内部也有一颗星核。而且正处在不稳定的状态，尤其是你刚刚开采了它的伴星星核的能量。

    现在，唯一的可行方案就是去这颗行星，提取它的星核能量，让它也同样稳定下来才行。

    你一边这么思考着，一边操作飞船进入了CCBC-14的轨道。

