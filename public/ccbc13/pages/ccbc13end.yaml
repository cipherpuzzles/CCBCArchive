    <hr>

    ——吗？

    <br><br>

    你瞥了一眼正在进行中的空间航道扫描。那上面显示的跃迁启动需要的能量是一个大得不可能达到得天文数字！

    你只能倒吸一口冷气。

    “空间扭曲”

    <br><br>

    不知道是刚才星核释放的能量改变了周围的空间，还是来时碰到的重力异常再次出现，飞船启动跃迁需要的能量变得非常巨大，大到不可能从CCBC-13星的轨道上离开。

    你突然慌了起来，但是你很快冷静下来，准备开始思考有多少种向外界求救的方式。

    正当这时，你瞥见飞船窗外。

    那片本来是一成不变的宇宙空间好像有点不太一样？

    <br><br>

    CCBC-13，那是你刚才降落的小行星。

    好像不是？

    那不是CCBC-13！

    <br><br>

    你想起了提取星核的能量之前，在开采装置上输入的最后的开采模式密钥，从CCBC-13行星得知的最终启示——

    “DOUBLE PLANET”

    “双星！”

