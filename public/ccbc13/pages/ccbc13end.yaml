type: page
title: 结局 of CCBC-13
content: 
  - |
    回顾刚刚发生的事件，你还是觉得有点不可思议——

    你历经了整个星球的探险。在你刚刚踏足这颗星球的时候，你就意识到这颗星球的谜矿也太多了，它们存在于此是多么的不自然。

    你知道谜矿虽然并不稀有，但是分布绝无可能这么密集。而且这些谜矿的排列，就好像是指向了一个什么秘密，等着你走过去把它揭开。

    最后，每一块谜矿聚集点发射的气流共同跳出的舞蹈，引导你走到了一片远古遗迹的门口。随后你进入了远古遗迹中，走进了这颗行星的最深处。

    <br><br>

    在行星深处，远古遗迹的最中心，你发现了这颗星核。

    和谜矿不同，星核是完全纯净的谜子构成的能量体，含有巨大的能量。一般是二类行星的内核，因此而得名。“但是这颗行星不是一类星吗？”你在内心中疑惑道。

    和谜矿一样的是，你可以用你手里的开采装置提取它的能量。当然，这比从谜矿中提取能量要难的多。

    最终，你还是发现了星核的秘密。

    <br><br>

    时间转回现在——

    你手持着开采装置，准备输入最终的开采密钥。开采一颗星核一定会产生巨大的影响，但是此时收集到这巨大能量就能返航的兴奋心情已经装满了你的脑子，
    你顾不上思考一颗星核为什么会出现在它本不应出现的一类行星的中心，就按下了开采装置的启动按钮。

    开采装置启动后，星核立即迸发出了强大的能量。随着飞船上的能量瓶被充满，你同时也感受到一股无形的力量穿过你的身体，穿过厚厚的地层，在整个空间中产生了巨大的震动，在整个宇宙中造成久久不断的回响。

    你突然感觉大事不妙，立即操作航天服上的喷气装置，将你推回了飞船。

    这颗行星不大，没什么引力，你很快就离开了地面。

    宇宙空间里似乎格外宁静，好像什么都没发生过。你通过舷窗看着窗外静静地在宇宙空间悬浮着的CCBC-13星，飞船显示器上还显示着CCBC-13星的3D模型。

    你忽然产生了一阵恍惚，刚才看到的远古遗迹与星核是否只是一场梦？

    <br><br>

    总之，你带回了重要的新行星考察数据，能量也收集的差不多了。这里的确有一颗新行星，这还是你发现的第一颗新行星。

    你决定返回安全区域后就向中心数据库上传这次的新发现，总之，该返航了。

    你启动了飞船计算机，运行返航程序，飞船计算机会自动扫描空间航道，计算出最省能量的跃迁航线。

    你就坐在驾驶舱的椅子上静静地等待，等待着跃迁开始的那一刻……

    你的工作已经完美结束了——

    <br><br>

    <hr>

    <div class="center">
    <span style="font-size: 28px">CCBC 13 完</span>

    <span style="font-size: 20px">感谢你完成了CCBC 13的全部内容。</span>

    <hr>

    <span style="font-size: 28px">CCBC 13 STAFF</span>

