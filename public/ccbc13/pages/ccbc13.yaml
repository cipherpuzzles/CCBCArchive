content: 
- |
  CCBC-13 题目列表
  <br><br>
  你发现了一颗新的行星！

  按照宇宙边缘星图绘制中心的惯例，你将它命名为 CCBC-13。

  你让飞船降落到地面上，开始勘查 CCBC-13 的地貌。令人欣喜的是，你发现这颗行星也富含谜矿。

  很快，飞船为你生成了这颗新行星的3D地图，并按照探测到的信息标注了不同的颜色。

  有了这些能量，不仅返航不成问题，未来的航程也不用发愁了！
