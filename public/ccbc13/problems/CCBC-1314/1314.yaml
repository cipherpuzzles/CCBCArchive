  title: 两颗行星要如何穿插起来
- content: 最终答案为中文，数字是每一个字的笔画数。
  title: 题目里的数字是什么意思
- content: '两个四面体穿插起来后，结果是一个星形八面体（也就是一个八面体的中心，每个面上多了一个小正四面体）。


    路径就是遍历这个正八面体的 12 条棱，可以假想自己站在棱上，左右两边各可以看见 C14 和 C13 的一个面。'
