  <p>为了搞清楚这一切，你从 <img src="/ccbc13/images/CCBC-1314/17850d53b3414247a0718aad28bf0270.webp"
  style="width:55px"> 开始，按照右右左左右右左左……的顺序弯弯绕绕地漫游行星四周。路径崎岖，然而沿路风景从左往右看去，却给了你新的领悟。</p>

  <p>这两颗行星存在的意义原来是……</p>


