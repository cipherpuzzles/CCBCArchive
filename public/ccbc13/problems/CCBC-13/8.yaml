- content: “周长”。这里指的不是纸条的周长，而是你解读纸条过程中用到的那个工具的周长。
  title: 我读出了所有的纸条，但是纸条2那个词指的是什么？
- content: 'CALCULATE CIRCUMFERENCE OVER STRIP WIDTH ROUND TO NEAREST INTEGER SORT
    BY LENGTH


    这里的OVER是“除以”的意思，也就是说算的是一个比值，不需要考虑单位。'
  title: 所有纸条的单词是什么，怎么理解？
