tips:
- content: 这道题下面有11+10+9+...+2+1=66次提交记录，需要分配到11个小题下面，再根据每题的提交记录推理出这道小题的答案。
  title: 我毫无头绪
- content: 选手注意到了星星数目，以及题目里用来提取的单词，但可惜地得到了错误解法，并提交了两个错误答案。需要将解法改成正确的再提取。
  title: 双星之战怎么做？
- content: 我们的选手真是太大意了，完全没有意识到DROPQUOTE需要自行确定字母位置，直接将上面的字母正序倒序各填了一次。
  title: QUOTEDROP怎么做？
- content: 可能是没有注意到这题最后的排序，选手直接把得到的字母随机重排了，但是并没有成功。
  title: 熵增怎么做？
- content: 选手显然熟知5位二进制A1Z26、二进制转十进制、3位二进制转八进制、和4位二进制转十六进制。可惜他漏了一种显然可以用于三行二进制的解密方法。
  title: 密文破译怎么做？
- content: 选手显然没有注意到标题中的“假名”提示，把这题当成了普通的莫尔斯电码来做了，只能得到一些乱码。
  title: 假名电报怎么做？
- content: 看来选手得到了部分字母后就开始暴力了，可惜他不知道标题和答案其实是有联系的。
  title: 一叶知秋怎么做？
- content: 选手得到了一些提示，它们都指向同一个答案，但选手并没能注意。
  title: 交叉验证怎么做？
- content: 选手没能注意到题目最后的说明和标题的提示，只试了几个其他可能的全称。
  title: 问答游戏怎么做？
- content: 选手出色地完成了三个数独，却没能注意到标题中的提示：需要将第二个数独标出的格子所对应的另外两个数独中的两个数相乘。
  title: 九九乘法表怎么做？
- content: 选手完成了这道Cryptic Crossword，但却没能注意到简单的提取，把所有填入的单词分纵横答了两遍。
  title: 纵横家怎么做？
- content: 实在太可惜了，选手居然没注意到最后的答案也要把L和R交换。
  title: 左右不分怎么做？
- content: 每个答案都有形如AxxxA的部分，按照馍的字母顺序(A~K)排序，取分别取中心字母连接即为答案。
