  通过国旗描述找到对应国家，然后按照说明获得字母，可得 `FIRST S IN THE USSR`。 USSR 英文全称是 Union of Soviet Socialist
  Republics，所以第一个 S 代表的就是 `SOVIET`，也就是本题的答案。


