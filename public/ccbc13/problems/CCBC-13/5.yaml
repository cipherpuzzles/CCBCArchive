content:
- "<i>这是一个奇怪的世界，仿佛到处都在燃烧着熊熊的烈火，将天空映得通红一片，金色的太阳高挂在空中。你的思绪回到了过去，那个消失不再的世界……</i>\n\n\
  &nbsp;  \n\n这里是一片绿油油的草原，上面覆盖了一层薄薄的雪。\n你有点饿了，向当地居民要了碗饺子。饺子因其特殊的形状，竟然是以一个德国人命名的。你记下了这个德国人名（注意不是姓）的第一个字母。\n\
  \n这里只有西边的天空还是蓝色的，或许那里火势弱一些？\n你这么想着往西走去，来到了一个以美丽闻名的广场。广场东侧有一座教堂，你记下了这座教堂有几个圆形尖顶。\n\
  \n这里的草原上的雪已经化完了，只剩下西边一座高耸入云的雪柱，跳跃的火焰在雪柱上映出了诡异的花纹。\n你离开了草原，走进了一座大城市里。那里有一座造型奇特的建筑物，像一颗钻石般闪烁着智慧的光芒。你记下了这颗宝石一共有多少个方形的面（包括底面）。\n\
  \n你来到了大海边，深蓝色的海面风平浪静。\n这里是一位世界著名棋手的故乡，这位棋手除了他的辉煌胜绩外，更有一次大败让他永载棋史。你记下了在那场决胜局里，他是在第几手认输的。\n\
  \n你走在一条绿色的林荫小道上，两边火光依然凶猛，仿佛象征着这个国家的内战不休。\n你记下了试图从这里独立出去的地区的第一个字母。\n\n&nbsp;  \n\n\
  一条浅蓝色的河流穿过这片大地，河流两岸漂浮着一些尚未化尽的碎冰。\n你端详着地图，发现这个国家的领土有一个有趣的特性，世界上只有另外一个国家有此特性。有一个字母在两个国家的名字里各出现了一次，你记下了这个字母。\n\
  \n&nbsp;  \n\n这里厚厚的冰川几乎覆盖了整个草地，只在边缘露出一丝丝的绿意。\n在某处冰川形成了一个美丽的冰川湖。相传某位君主曾路过这里，于是此湖便以那位君主命名。你记下了这个湖名字的第一个字母。\n\
  \n一条浅蓝色的河流穿过这片大地。\n这个国家的首都曾经几易其名，这些名字里，你记下了累计使用时间最短暂的那个名字的第一个字母。\n\n&nbsp;  \n\n\
  你面前是一道深蓝色的大河，不久前似乎是有船只开过，在河中央留下了长长的一道白沫。\n你往中国的方向看去，一道山脉阻挡了你的视线。你记下了这条山脉的第一个字母。\n\
  \n在这里也能看到一片平静的海面，只是海水的颜色似乎浅了些。\n你往身后的草原望去，美丽的野花把这里变成了一片金色的花海，你忽然想起曾经在某部中国电影里见过这处景色。你记下了这部电影英文译名的第一个字母。\n\
  \n你终于看到了蓝天！不，这不是蓝天，而是整个太阳变成了蓝色的！诡异的蓝色光芒将天边的一抹云彩也染成了蓝色。\n这个国家的国旗上只有一种符号，你记下了这个符号出现的次数。\n\
  \n&nbsp;  \n\n你面前是一道深蓝色的大河。\n这个国家有着自己独特的一套字母表，你照着样子画下了字母表里的第一个字母（大写）。\n\n你再次来到了海边，海面波涛汹涌，掀起一层层白色的浪花。\n\
  这个国家的首都就坐落在海边，几乎是这个城市的正中央，有着一块八边形的石板，宣称这是某个节日传统的起源地。你记下了这个节日的最后一个字母。\n\n你沿着海岸来到了下一个国家，海面依旧惊涛骇浪，甚至海底也燃起了熊熊烈火，真是太不安宁了。\n\
  这个国家在北京冬奥会上只拿到了一块奖牌。你记下了这位选手姓氏的第一个字母。\n\n两条浅蓝色的河流并排着流过这里。\n然而即使这两条河流也无法拯救这里的干旱，大部分国土都被沙漠覆盖。你记下了这片沙漠的第三个字母。"
