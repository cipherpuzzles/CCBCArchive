tips:
- content: '每行填入两个词，这两个词有一个字相同，并且另外一个字互为反义。

    最后的数字 a/b 是指这个相同的字拼音有 b 位，提取第 a 位的字母。



    例如“尽管她因为＿＿所迫过得非常艰苦，但是依然＿＿不答应那个纨绔子弟的追求。 1/3“


    可以填入”生活“，”死活“。相同字为”活“，提取第一位拼音 h，就是本题答案的第一个字母。'
