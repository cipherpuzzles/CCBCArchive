tips:
- content: 这些是国际象棋开局（opening），以及对应的在开局百科全书（ECO）中的编号。找出它们的名字。这道题只需要五个开局的名字。
  title: 我毫无头绪
- content: 结合你得到的新信息，思考 Opening 的另一个意思（常被简写为 op）。
  title: 通过那些字母和数字我得到了八个【数据删除】，但下一步该怎么进行？
- content: 观察你这一步得到的东西的长度，并且跟题目下面的那些格子做对比，注意题目里空洞的位置。
  title: 通过搜索我找到了上面那八个【数据删除】的【数据删除】，下一步该怎么做？
- content: 棋盘下方的信息表示提取对应东西的字母。举例 A15 表示提取上面 A30 所表示的【数据删除】的第 15 个字母。
  title: 还是第一步，找到了五个【数据删除】后该怎么办？
title: 梅开二度
