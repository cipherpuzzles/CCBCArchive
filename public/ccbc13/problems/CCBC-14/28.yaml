answer-analysis: "首先根据题目文本里的“青铜五小强”和“十二位黄金圣斗士”，稍微了解一下《圣斗士星矢》就能知道每位圣斗士都有对应的星座，五小强为天马座、白鸟座（也就是天鹅座）、天龙座、仙女座、凤凰座，黄金圣斗士的星座是黄道十二宫，那么本题自然需要用到这些星座的小题答案。\n\
  \n根据题目写的“十二位黄金圣斗士每人送了一条锦囊妙计”，加上题目下方有十二个漂流瓶，可以想到每个小题需要用到黄道十二宫之一的答案，经过各种观察、排除等可得以下解法：\n\
  \n## 1\n用到答案：人马座 STINGRAY\n\n这里的树状图可以看出是生物分类，最上面的三个分支对应三大域，而紫色部分对应答案 STINGRAY（魟鱼）。根据魟鱼的生物分类，从上到下分别为：\n\
  \n<style>\n.ak td, .ak th {\npadding: 5px 10px;\n}\npre u, .ak u {\ncolor: orange;\n\
  }\n</style>\n\n<pre>动物界：ANIMA<u>L</u>IA  \n脊索动物门：CHORDA<u>T</u>A  \n软骨鱼纲：CHONDRICHTHY<u>E</u>S\
  \  \n燕魟目：MYLIOBATIFORM<u>E</u>S</pre>\n\n按照数字提取字母 `TELE`。\n\n## 2\n用到答案：白羊座 ANTARCTIC\n\
  \n这些国家都在南极建有考察站，年份指出其中一个，找到对应考察站名字即可：\n\n<pre>MA<u>R</u>AMBIO\nROTH<u>E</u>RA\n\
  <u>G</u>REATWALL\nESC<u>U</u>DERO</pre>\n\n按数字提取字母 `REGU`。\n\n## 3\n用到答案：巨蟹座 SECOND\
  \ PLACE FINISHER\n\n可以看出这些都是一些地理上的“世界之最”，找到其后的“第二名”即可。\n\n<table class=\"ak\">\n\
  <tr><th></th><th>世界之最</th><th>第二名</th></tr>\n<tr><td>Caspian</td><td>最大的湖</td><td>SU<u>P</u>ERIOR</td></tr>\n\
  <tr><td>Greenland</td><td>最大的岛</td><td>N<u>E</u>W GUINEA</td></tr>\n<tr><td>Pacific</td><td>最大的洋</td><td>A<u>T</u>LANTIC</td></tr>\n\
  <tr><td>Everest</td><td>最高的山</td><td>CHOGOR<u>I</u></td></tr>\n<tr><td>Mariana</td><td>最深的海峡</td><td><u>T</u>ONGA</td></tr>\n\
  </table>\n\n按数字提取字母 `PETIT`。\n\n## 4\n用到答案：室女座 BEIJING VS CAIRO\n\n根据每个问题是否在北京或开罗上成立，给方框打勾（北京在左，开罗在右），然后因为格子是\
  \ 2x3，容易想到是盲文，翻译为字母得 `KER`。\n\n## 5\n用到答案：双鱼座 PASCAL\n\n根据帕斯卡和三角形，可以想到帕斯卡三角形，填入数字后分红黄蓝相加，得到\
  \ 12 12 25，换成字母得到 `LLY`。\n\n## 6\n用到答案：水瓶座 JACQUES CHIRAC\n\nJACQUES CHIRAC 曾是法国总统，那么看他后面三位总统名字：\n\
  \n<pre>N<u>I</u>COLAS SARKOZY\nFRAN<u>C</u>OIS HOLLANDE\nEMM<u>A</u>NUEL MACRON\n\
  </pre>\n按照数字提取字母得到 `ICA`。\n\n## 7\n用到答案：金牛座 STADIUMS\n\n每个足球俱乐部都有专属的球场：\n<table\
  \ class=\"ak\">\n<tr><td>曼联</td><td>O<u>L</u>D TRAFFORD</td></tr>\n<tr><td>巴塞罗那</td><td>C<u>A</u>MP\
  \ NOU</td></tr>\n<tr><td>皇家马德里</td><td>SAN<u>T</u>IAGO BERNABEU</td></tr>\n<tr><td>利物浦</td><td>ANFI<u>E</u>LD</td></tr>\n\
  </table>\n\n按照数字提取得 `LATE`。\n\n## 8\n用到答案：双子座 GENOME\n\n每组字母都是一段蛋白质代码，搜索找到蛋白质再按照数字提取字母：\n\
  \n<pre>HELI<u>C</u>ASE\nC<u>O</u>LLAGEN\n<u>M</u>YOSIN</pre>\n\n答案是 `COM`。\n\n##\
  \ 9\n用到答案：天平座 INELIGIBLE\n\n（这题有点凑数，基本靠排除法确定）\n\n<img src=\"/ccbc13/images/CCBC-14/47971f34caf8421097dfb267b8d5f9b6.webp\"\
  >\n\n填完格子后取数字位置的字母可得 `NING`。\n\n## 10\n用到答案：天蝎座 THE DISCOVERER\n\n找到每个元素的发现者，然后在姓氏里按照数字提取字母：\n\
  \n<table class=\"ak\">\n<tr><td>钽</td><td>EKEBER<u>G</u></td></tr>\n<tr><td>铒</td><td>MOSANDE<u>R</u></td></tr>\n\
  <tr><td>铬</td><td>V<u>A</u>NQUELIN</td></tr>\n<tr><td>钫</td><td>PERE<u>Y</u></td></tr>\n\
  </table>\n\n得到 `GRAY`。\n\n## 11\n用到答案：狮子座 TELEVISION\n\n这些代表了电视台台标的颜色组成，分别是：\n\n\
  <img src=\"/ccbc13/images/CCBC-14/7b7a7165901a4e51a6973f0ebd6b4ac5.webp\" style=\"\
  height:150px\">\n<img src=\"/ccbc13/images/CCBC-14/9158979974ce4de39aa892a298713544.webp\"\
  \ style=\"height:150px\">\n<img src=\"/ccbc13/images/CCBC-14/ebd1be8e09744c5c93aba2d47cee58e6.webp\"\
  \ style=\"height:150px\">\n\n<pre>N<u>I</u>NGXIA\nCH<u>O</u>NGQING\nYUNNA<u>N</u></pre>\n\
  \n将这些地区拼音填入横线，提取蓝色横线上的字母可得 `ION`。\n\n## 12\n用到答案：摩羯座 ESCAPE\n\n这些都是 escape character（转义字符），一般对应为：\n\
  \n<pre>b   backs<u>p</u>ace\nr   c<u>a</u>rriage return\nt   <u>t</u>ab\n\\   backslas<u>h</u></pre>\n\
  \n按照数字提取 `PATH`。\n\n## meta\n到目前为止我们每道题都提取出了似词非词的碎片，但是既然这是黄道十二宫，合理的下一步就是按照十二宫的顺序重排，可以得到五个单词：`REGULATE`,\
  \ `COMPETITION`, `KERNING`, `GRAY`, `TELEPATHICALLY`。\n\n接下来我们要想到这些线索最终还是要归于“青铜五小强”的，所以再看这五个星座的答案：\n\
  \n<pre>天马座 PENGUIN\n白鸟座 CYLINDER ENGINE\n天龙座 DRAM\n仙女座 SAND LARK\n凤凰座 PIE IN THE\
  \ SKY</pre>\n\n通过观察可以发现，这五个答案去掉空格后长度恰与上一步五个单词相同。因此我们将它们一一对齐，提取重叠的字母：\n<pre>REGULATE\
  \ COMPETITION KERNING GRAY TELEPATHICALLY\nSANDLARK PIEINTHESKY PENGUIN DRAM CYLINDERENGINE\n\
  \    LA        T       E       RA    L</pre>\n\n得到最终答案 `LATERAL`。"
