type: announcements
title: 公告存档 - CCBC 11
content: 
  - |
    【存档版说明】

    以下内容是CCBC11比赛期间的公告内容存档。

    注意公告中出现过两次红字的“【在他们出色的解开了谜题的同时，有新的线索出现了。】”提示。
    
    CCBC 11的小题分为1-11、12-21、22-30三部分。
    
    一开始所有人都只能看到1-11小题和Meta:1-11小结。

    在比赛进行了约3小时的时候，队伍“他这破网站登录不了啊”解出了Meta:1-11小结。这时，全体队伍全部解锁了12-21小题和Meta:12-21小结。

    之后是到了第二天傍晚，队伍“喵喵喵”首个解出了Meta:12-21小结。全体队伍再次迎来了一波小题解锁，这样全部小题和3个小Meta就都开放了。
