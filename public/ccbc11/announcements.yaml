      ## 关于Safari浏览器无法进入答题系统的情况说明


      由于Safari默认限制了弹出窗口，导致可能有部分iOS用户在点击主页“START”后无法进入答题系统。因此我们刚刚执行了一次热更新，现在如果弹出窗口失败，可以点击START下方的出现链接打开答题系统。


      链接只有40秒有效，如果链接消失，请再次点击START按钮。


      另外，在刚才的热更新中可能造成系统故障，请尝试刷新。
