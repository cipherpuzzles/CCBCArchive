    content: >+
      ## **欢迎各位选手参加CCBC 11！**


      在接下来的16天里，在CCBC 11中，将会发生一个离奇的事件，所有选手都将被卷入，而破解密码成了解开谜团的唯一方式。


      下面将会说明本届CCBC的详细规则：


      ### 1. 答题环境


      CCBC 11的可答题时间是2021年8月6日 20:00起至2021年8月22日
      20:00止，共16天。参赛者只能在可答题期间内答题。22日20:00后，将会根据当时的排名生成本次比赛的最终成绩。


      虽然CCBC 11的题目尽可能为手机用户做了适配，但是我们还是建议您在Windows
      PC上完成比赛。每队至少有一名成员可以使用Windows系统的电脑，以保证全部题目都能正常展示。


      我们推荐您使用[Chrome浏览器](https://google.cn/chrome/?standalone=1)，屏幕分辨率（宽度）最好大于1400像素。


      ### 2. 组队


      每队最多五人，禁止在该队5人以外的公开群、讨论组、贴吧、论坛等场所中交流题目的内容、解法等，一旦发现上述情况或是题目图片流出，将立即取消参赛资格并封禁。


      队伍之间的进度是共享的，所以不需要每个人都提交一遍。当你队伍里一个人提交了正确结果，你的页面也会自动同步。


      ### 3. 题目


      题目分为小题和Meta两种，小题是通过题目本身的内容可以解答的题目，而Meta必须通过综合之前小题的答案才能回答。


      最终有一道FinalMeta，综合了所有信息的题目。也是**整个比赛完成的唯一条件**。也就是说只要提交正确FinalMeta即视为完赛。


      * 提交答案的方式：在题目阅读页下方有答案输入框，请把答案打在里面，按右边的按钮提交。提交后你会收到服务器的判题回复。

          判题结果共有三种“OK”“COOL DOWN”和“WRONG ANSWER”。“OK”说明你本题回答正确了。“COOL DOWN”说明你正在回答错误的冷却期中，暂时不能作答。“WRONG ANSWER”说明你的回答是错误的。

          请注意，在收到判题结果的同时，你可能会收到一些附加信息，这些附加信息可能有助于解题，请仔细查看。

      * 关于冷却：如果答案错误，**全队**会进入300秒的冷却时间，你必须等待300秒后才能再次作答。


      * 关于答案：所有的答案都是<u>有意义的单词、短语或是句子</u>，答案中**不区分大小写**，提交**带空格或者不带空格的答案都是正确的**。


      ### 4. 提示


      如果您完全没有思路，可以试一下提示系统。提示系统将会在页面下方工具栏中显示，每条提示都会有一个简短的描述，你可以根据自己的解题进度选择解锁符合自己进度的提示。


      解锁提示需要消耗提示币，小题和Meta需要消耗的提示币数量不同。提示币将会在开赛24小时后自动生成，每支队伍每小时产生1个，提示的发放和提示币的消耗也是全队共享的。


      另外，如果有什么补充消息会通过公告发出，未读公告也会在答题界面提示，请各位多关注公告消息。


      <br>

      <br>


      希望每个参赛者都能尽可能享受CCBC 11的乐趣！CCBC 11马上开始！


      ——CCBC 11出题组
