tips:
  -
    title: 关于左边的数字
    content: 单纯的手机键盘密码，不要想得太复杂
  -
    title: 关于右边的数字
    content: 区号的位数
  -
    title: 关于最终答案
    content: 试着打打看
answer-analysis: |
  通过题设手机的提示及左侧数字没有数字0和1，可知用到了手机键盘密码，破解后可得若干国家名：

  CANADA / AFGHANISTAN / LATVIA / LUXEMBOURG / INDIA / NIGERIA / GREECE / CHINA / OMAN / DJIBOUTI / EQUATORIAL GUINEA

  这些国家首字母连成Calling Code，即查看电话区号查找这些国家的电话区号，取右侧数字对应位置的区号数字可得：`19121208634`，拨打该电话号码（该电话号码已停用），可获得电话留言的答案：**NEW JOCKEYCAP**。
