type: problem
title: "#18 - CCBC 11"
content: 
  - |
    *若以下格式无法正确显示，请[下载题目PDF](/ccbc11/images/problems/886df0f8f36c448fa47f8c0065462677.pdf)。

    这是……一份……奥数班的训练题！？它为什么会在这里出现？
  - |
    <ul>
        <li>共有$\alpha$个三位数等于其各位数字的立方和；其中最大的一个是$\beta$。</li>
        <li>小于$102$的素数共有$\gamma$个。</li>
        <li>完全平方数的后两位共有$\delta$种可能性。</li>
        <li>$1/75$写成循环小数后，循环节有$\epsilon$位。</li>
        <li>$\zeta$是最小的“以两个相同的非零数字结尾”的立方数。</li>
        <li>$\eta$是Catalan数$C_\theta$；$\eta/\sqrt\theta$是素数。</li>
        <li>$\iota$是$\pi$的小数展开式里最晚出现的非零数字。</li>
        <li>$(\kappa,\lambda)$是Pell方程$\kappa^2-23\lambda^2=1$的最小正整数解。</li>
    </ul>

    <table class="table table-dark table-bordered text-center">
        <tr>
            <td>$\eta$</td>
            <td>$\eta+1$</td>
            <td>$4\alpha+\iota$</td>
            <td>$\frac{\gamma}{2}-\theta$</td>
            <td>$\zeta^\epsilon\mod\gamma$</td>
        </tr>
        <tr>
            <td>$\epsilon^{2/3}+\epsilon^{4/3}$</td>
            <td>$\epsilon$</td>
            <td>$\sqrt[3]{\zeta}+\iota-2\epsilon$</td>
            <td>$(\beta+2)^\alpha\mod\delta$</td>
            <td>$\kappa-3\epsilon-1$</td>
        </tr>
        <tr>
            <td>$\delta+\epsilon^{2/3}$</td>
            <td>$\theta-\left\lfloor\delta\sin\delta\right\rfloor$</td>
            <td>$\left\lceil\frac{\gamma-\eta}{\epsilon}\right\rceil$</td>
            <td>$\lambda^2-3\epsilon$</td>
            <td>$\left\lceil\sqrt[\alpha]{\beta}\right\rceil$</td>
        </tr>
    </table>
