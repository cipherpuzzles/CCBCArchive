title: "#26 - CCBC 11"
content: 
  - |
    这是旧卷宗混了进来，一桩连环杀人案浮现在眼前：

    在这桩惨剧中，共死亡了12人，只是，这个文档实在是看得人头大……  

    >Tips：  
    >
    >人物死亡后的房屋不视为空房：
    >
    >邻居只视为该居民左右边的居住者，如果提及了周围那一定是以他为中心的九宫格范围；
    >
    >以1号房为起始计算行列。  

    ![img](/ccbc11/images/problems/8f3e88f33cfa4946a3efd13a1f511a16.jpg)

    **卷宗**
      
    * 2号房的主人是第一个遇害的；
    * Bob住在Steve的周围，从事件刚发生起，他就把门窗紧闭再没有出过门；
    * Charles是第二个受害者，他住在10号房；
    * 凶手在被警察带走前告诉了对象整个真相，而对象早被整个事件吓得精神失常，最后竟然被逼疯了。
    * Olivia是一对夫妻中的一个，在9号房的主人第十个遇害之后，她哭得伤心欲绝；
    * 就在Elisa遇害之后，Tina也遇害了；
    * Charles死后，他的女友Ada受到了惊吓，深怕下一个就是她；
    * 居民区里有六对对象，其中有两对夫妇、四对情侣；
    * 第九个受害者是York，他的对象是Alice；
    * 在第1列和第4排都住了5个人；
    * 夫妇都住在一起，情侣都是邻居；
    * 房号最大和最小的两幢居民名字都是三个字母，且都存活了下来；
    * 警察快速到达了现场，幸好凶手没能继续行凶；
    * 我是我这列及周围唯一的幸存者；
    * Young经常失眠，因为他的邻居每晚都吵架；
    * 居民区里有个人，除了一个人没能得手外，几乎把所有异性都睡了个遍，这恐怕也是悲剧发生的起因；
    * 在Luke死后，Scott立马报警了。但是晚了，他没看到背后的凶手，只来得及对电话喊出凶手的名字；
    * 空房周围的8个人都遇害了；
    * Young本来不用死的，但是他恰巧因为失眠在后窗看到了凶手行凶的瞬间；
    * Elisa周围住的人名字里恰好都只有一个元音字母，且都遇害了，其中一个是最后一个遇害者；
    * Robin是在Elisa之后、Alice之前遇害的；
    * Ben跟在Young之后遇害了，他和住在他前后的女孩都发生过关系；
    * Iris除了和Bob在交往以外，另外还和三个有对象的人发生了关系，可怜Bob却并不知情；
    * Luke和Bob就住所位置而言，没有一点交集；
    * Luke大嚷着要为妻子报仇。报仇前他告诉了同列中的Scott凶手是谁，第二天早上，我们却发现他惨死在家中；

    被问询人：Duke
answer: ICY BETRAYALS
answer-analysis: |
  > “又是一道难度不在密码的题，据说是本届的第二难”

  逻辑推理题，为了增加难度故意打乱了线索的顺序。需要判断凶手的击杀顺序，并确定每个房间里的人。
  
  在阅读线索的时候可以同时制作表格，将所有线索统计于其中。卷宗中存在一定的**诡述**，如果先入为主地认为小区只有出现的16个人，会掉到出题人的陷阱之中（当然同性恋在本题中还是不存在的）。



  为方便描述，将所有线索编号，并提炼了关键信息。

  ![卷宗编号](/ccbc11/images/answer/answer26-1.jpg)

  详细推理步骤如下：

  1. 首先总结出出现的所有人物，并按照性别进行分组：

     男：Ben, Bob, Charles, Duke, Luke, Olivia, Robin, Scott, Steve, York, Young

     女：Ada, Alice, Elisa, Iris, Tina

  2. 根据第3、7、11条线索（简写作#3+7+11，下同）的描述可知：Ada必住在9或11号房；
  
     又因#12：卷宗中出现的三个字母的人有Ada、Ben、Bob，则Ben与Bob必住在1与16中，但是却与#22的描述产生了矛盾，故必有一个三个字母名字的人没出现在卷宗中，且这个人住在1或16中（因为#8+11夫妻只有2对，且有至少一个空房，所以总人数为17，且只有一个空房）；
  
  3. #18：空房位于中间四个房间之一；#12：1、16号房主存活，故空房不为6、11号，又因10号房是Charles，故**空房为7号**；
  
  4. #12+14：**Duke住14号房**；

  5. #20：Elisa的位置为3、4、8，元音字母只有一个的有Ben、Bob、Scott、York，Bob存活故只剩下三人，故**Elisa住4号房**，Scott住3或8号房；

  6. **#18+25：Luke与妻子住15号房，Scott住3号房，#12+24：Bob住1号房，Eve住16号房，#23：Iris住2号房，#2：Steve住5号房；**

  7. #5+13+17：Olivia存活，#25：Olivia的丈夫不是Luke；

  8. #10：另一对夫妻在5或9号房，#15：**Young住6号房，Olivia与Steve住5号房**；

  9. #9+11：York不住在8号房，**8号房住的是单身的Ben，12号房是Alice，11号房是York**，#7：**9号房是Ada**；

  10. #4：凶手是Steve、Olivia夫妻之一；

  11. 至此可得出所有人的居住位置及存活状态；

  12. #6+19+21+22：第三至第八个遇害的人分别是：Young、Ben、Elisa、Tina、Robin、Alice。

  综上可得死亡顺序为：**Iris → Charles → Young → Ben → Elisa → Tina → Robin → Alice → York → Ada → Luke → Scott**，按顺序取名字的首字母，可得：**ICY BETRAYALS**。

  -------------------

  <div style="color: rgb(200, 200, 200);">
  一些题外话：

  * 16号房住的人叫Eve。

  * 混乱的关系：

    ![混乱的关系](/ccbc11/images/answer/answer26-2.png)

  * 事情的起因是Steve与Iris不停地勾引小区里的其他人，被Steve的妻子Olivia知道了。恼羞成怒的Olivia一路杀杀杀的故事。

  * 住在Olivia后面的Ada是她的好闺蜜，得知Ada也和自己丈夫搞在一起，内心真是复杂万分，所以一边杀人一边哭，这也是第二个陷阱。

  * 天道好轮回，无论是男人还是女人都要洁身自好，小朋友们不要向他们学哦！
  </div>
