    title: 关于最后一步
    content: 两个单词提示了需要看的数字，一个单词提示了如何把这些数字转换成答案
answer-analysis: |
  首先完成数独：

  ![answer1](/ccbc11/images/answer/answer1.jpg)

  左上角符号提示了求和操作，即对每行、列的红色格子分别求和，得出的数字转换成提示单词：LIME PRIME / SEMAPHORE，意为绿黄色、质数、旗语。根据提示找出黄绿色质数格子的位置，得出答案：CONFLUXES。
