type: problem
title: "#17 - CCBC 11"
content: 
  - |
    这是一张来自安德罗伊德酒吧的陈旧的酒水单，奇怪的是上面却只点甜品，真是个甜食爱好者啊。

    <style>
    .dimag{
        width: 100%;
        max-width: 400px;
    }
    </style>
    <a href="/ccbc11/images/problems/192d6011320d4d52a7de59d7a349a312.png" target="_blank">
      <img class="dimag" src="/ccbc11/images/problems/192d6011320d4d52a7de59d7a349a312.png">
