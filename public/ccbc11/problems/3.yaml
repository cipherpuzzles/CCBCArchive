title: "#3 - CCBC 11"
content: 
  - |
    这是本市某个大学生的日记，其中大部分篇幅都在吐槽和他的室友“诚哥”相关的小概率事件，摘录如下：

    2月4日：在网上玩狼人杀。刚开始一局(10人场)，还没有一点信息的时候，诚哥扫了一眼我的手机屏幕说“我觉得2 4 7是三头狼”。玩到最后发现还真是。<u>（后面画着骰子*2.4的图）</u>

    <style>
    .dimag{
        width: 100%;
        max-width: 100px;
    }
    </style>
    <img class="dimag" src="/ccbc11/images/problems/80688a6d04ff401983c8ef5c2cf4479d.png">

    2月20日：今天知道真的有人会梦话说出银行卡密码。问题在于，诚哥在梦话里清晰的说出了**我的**6位银行卡密码，还是我刚改的……

    3月12日：今早诚哥从他的箱子里翻出了一个浮夸的熊猫头套装在包里出门了。下午看到电视里的新闻，这一期双色球开出了大奖，领奖的人就带着这个头套 

    4月6日：诚哥开始有意识的测试他的运气了，就是做的事情对旁观者来说很震撼：闭着眼睛从一副扑克牌里抽了13张，翻开一看是同一个花色……

    4月8日：拉着宿舍几个人打麻将。还没打几盘，诚哥就天和了一把，这整齐的清一色连七对让人只想膜拜 _(:з」∠)_

    5月2日：诚哥的运气甚至能影响到电脑的伪随机生成器了……我亲眼看着他打开初级扫雷(9x9)，随手一点直接获胜，10个雷在右下角整齐的排成一个2x5的矩形……

    5月14日：今天受害的游戏是……斗地主。很奇怪，我的运气也离谱了一把——摸到了大王四个2四个A四个K，所以我很疑惑诚哥为什么胆敢来抢地主。他还能二十张牌秒了我不成？确实能，这二十张牌是个十连对。

    5月18日：受害纸牌游戏二号：升级。某一盘诚哥摸完牌之后直接表示“你们交牌吧，我手上25张全是主”。

    6月16日：诚哥一边扔一个10面骰子一边记录结果。他把记录下来的一串十几个数字输进了浏览器地址栏，然后就打开了……宿舍另一个哥们的Steam用户页面。

    6月22日：这次诚哥在麻将桌上做的事情技术上不算天和了，但是比它离谱得多：起手就是一个四连杠然后杠上开花和牌。看着他手上的四张南，我只能在心里感叹“太南了”……

    7月10日：在电脑上写今天的编程作业：实现古老的RC5加密算法。诚哥以“检验算法”为理由问我要了算出来的密文，扔了64次硬币，然后成功解出了我预设的明文。好吧，至少算法实现没问题。

    7月24日：受害纸牌游戏三号：三国杀。诚哥是甄姬主公，起手就开始洛神，一直洛到了快一整副牌（数了一下，整整50张）。在场的其他人都只恨为啥没选一个能改判定的武将……

    <sub>（注：麻将为标准136张；三国杀牌堆为标准军争牌堆，80红80黑）</sub>
answer: OBNOXIOUS GUY
tips:
  -
    title: “骰子*2.4”的含义
    content: “骰子*2”对应 1/36 的概率。
  -
    title: 日期的用途
    content: 排序
answer-analysis: |
  首先计算每一条事件产生的概率，并将该概率转换为投掷骰子次数的概率（1/6^n）。
  
  如狼人杀事件达成的概率计算为`3/9 * 2/8 * 1/7 = 1/84`（排除自己），转换为骰子概率约为2.4（向下取整为2），六位银行卡密码的概率为 `1/10^6` ，转换为骰子概率取整为7……
  
  将转换后的概率转换为字母，并根据时间中的日期数字进行排序，可得答案：OBNOXIOUS GUY。
