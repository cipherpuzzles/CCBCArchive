type: page
title: 结局 - CCBC 11
content: 
  - |
    经过缜密的排查，警方在一个废弃的车库中找到了大量的烈性炸药，逮捕了一个全身上下一团黑，只露出两只眼睛的可疑人物，并顺藤摸瓜地捣毁了制造这起事件的团伙。

    终于，这次的案件在零伤亡的情况下圆满完成了，当然，这多亏了你的帮助。

    博览会举办得非常成功，然而可能顾及到匿名预告信的危险，最终普雷菲尔议员和女演员维吉尼亚都未出席，为这场博览会增添了点小小的遗憾。

    密码伯爵和夫人对你的表现进行了高度的赞赏，你的名字已经传遍整个西西比西市了。

    转眼间夏天就要过去了呢。在经历了这么多的难题之后，相信已经没有什么事可以难得住你了。

    你看，明明你帮了这么大的忙我却还是没能好好招待你。下次见面的时候请你吃甜甜圈！

    <br><br><br>

