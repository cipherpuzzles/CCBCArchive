title: 序章 - CCBC 11
content: 
  - |
    今年雨水充沛，连绵不断的大雨笼罩了西西比西市好几天，将往年酷暑一扫而光。微风带着些许凉意，让人忍不住打寒颤。

    难得今天天气转晴，我们邀请你来却没什么好消息，真是太抱歉了……或许这对你来说才是好消息？

    差点忘了自我介绍，我是西西比西市警局的局长。现在整个警局都传遍了你前段时间的精彩表现，我个人也是久仰大名。

    因为一些警察不好插手的缘故，这次的事件需要用到民间的力量。当然了，报酬是一定会给足的。

    长话短说，事情是这样的：两周后就是西西比西市一年一度的密码博览会了，届时将会有许多政要出席：西西比西市市长西弗尔先生、倡导公平竞争的普雷菲尔议员、密码伯爵夫妇和推理子爵夫妇、几名商界、艺术界的大佬等等……甚至最近炙手可热的女演员维吉尼亚也会来。

    然而就在前几天，我们收到了一封匿名预告函，信上说要破坏这次博览会，并且已经有所行动了。

    预告函不能置之不理，博览会当然也无法随意停止，警方又不好太大张旗鼓地调查这种事，于是我们就想到了你。

    让警察局找私人侦探帮忙也是无奈之举，希望能够得到你的帮助。

    那么事不宜迟，旁边的看板上有收集来的各种资料，如果你有了什么头绪的话就和我报告吧。
