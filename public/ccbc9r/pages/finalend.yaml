type: page
title: 尾声 - CCBC 9R
content: 
- |
  <style>
    .centered-article {
      width: 60%;
      margin: 0 auto;
      text-align: center;
    }
  </style>

  <div class="centered-article">
  <b>
  随着六个区域的碎片重新拼合在一起，<br>
  整个CCBC9大陆开始剧烈震动起来。<br>
  你站在乐园中央的制高点，<br>
  艰难地保持着站立的姿势。<br>
  <br>
  <br>
  俯瞰整个大陆，<br>
  只见各个区域的边界开始模糊。<br>
  土地正在重塑，<br>
  天上的光线被云朵聚拢起来，<br>
  形成了一道耀眼的光柱。<br>
  <br>
  <br>
  渐渐地，震动停止了。<br>
  <br>
  <br>
  你睁开眼睛，<br>
  发现眼前的CCBC9游乐园变成了一整片大陆。<br>
  各个区域无缝融合，<br>
  形成了一幅壮美的画卷。<br>
  <br>
  <br>
  你的正前方升起了一座巨大的纪念碑，<br>
  上面刻着出题组和每位参赛者的名字，<br>
  象征着你们在这场旅程的表现将被永久记录下来。<br>
  <br>
  恭喜你完成了CCBC9重制版的全部内容！<br>
  <br>
  <br>
  <br>
  <br>
  【出题组成员】<br>
  <br>
  总策划：哈<br>
  <br>
  题目重制：哈，Seven，青<br>
  <br>
  原始题目设计：哈，青，魂淡，切喵<br>
  <br>
  程序及技术支持：Fivero, 牛<br>
  <br>
  美术设计：Seven<br>
  <br>
  <br>
  <br>
  <br>
  青蛙皮套的工作人员兴奋地跑了过来：<br>
  “恭喜大家完成了挑战，<br>
  重塑了CCBC9大陆！”<br>
  <br>
  <br>
  他递给你一张邀请函，<br>
  只见上面写着几个大字：<br>
  <br>
  =================<br>
  CCBC15<br>
  2024.8.9 敬请期待！<br>
  =================<br>
  <br>
  <br>
  你们的智慧和友谊将传颂下去，<br>
  而你们将带着满满的回忆和期待，<br>
  迈向下一段未知的旅程！<br>
  <br>
  <br>
  <br>
  （完赛群：488377800）<br>
  （赛后调查问卷：https://www.wjx.cn/vm/t5HjXtb.aspx）<br><br>
  </b></div>
    

