answer-analysis: '图中画的是Ubuntu的版本号名称，根据动物可推测分别为：


  Maverick Meerkat（特立独行的猫鼬）


  Intrepid Ibex（强悍的野山羊）


  Saucy Salamander（俏皮的蝾螈）


  Cosmic Cuttlefish（宇宙的墨鱼）


  Edgy Eft（前卫的水蜥）


  Gutsy Gibbon（胆大的长臂猿）


  Eoan Ermine（黎明东方的白鼬）


  Natty Narwhal（聪明的独角鲸）


  Artful Aardvark（机灵的土豚）


  Trusty Tahr（可靠的塔尔羊）


  Impish Indri（顽皮的大狐猴）


  Oneiric Ocelot（梦幻的豹猫）


  Noble Numbat（高贵的食蚁兽）


  取首字母，答案：MISCEGENATION。'
