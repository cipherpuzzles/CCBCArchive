tips:
- content: 首先你可以试着将这张旋转木马票对折
  title: 我毫无头绪
- content: 对折之后你可以从每一个洞里看到对面纸片上的字母，记录下每个洞所对应的字母
  title: 该如何提取
- content: 将旋转木马票重新展开，按照从左到右、从上到下的顺序依次排列之前每个洞所对应的字母
  title: 该如何排序
