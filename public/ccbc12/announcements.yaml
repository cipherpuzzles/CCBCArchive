      # 开赛前公告


      欢迎各位选手参加 CCBC 12 ！！！


      激动人心的 CCBC 12 马上就要开始了。


      下面对本届比赛中需要注意的事项进行进一步说明：


      <br>


      ## 1. 答题环境


      本届比赛时间从以往的16天缩短至9天。自2022年8月12日（周五） 20:00起，至2022年8月21日（周日）
      20:00结束。参赛者在此期间内的答题才能参与计算名次。8月21日 20:00时将会生成比赛最终结果。


      本届比赛取消了必须在开赛前报名的规定，现在可以在比赛结束前任何时刻报名。但是一旦任意一名成员点击主页的“START”按钮后，队伍的成员和名称将不能再变动。


      虽然 CCBC 12
      的题目尽可能地为手机用户进行了适配，但是我们强烈建议你使用电脑完成比赛。每队应至少有一名成员可以使用电脑，且屏幕分辨率（宽度）必须大于1400像素，以保证全部题目都能正常展示。


      我们强烈推荐你使用 [Chrome 浏览器](https://google.cn/chrome/?standalone=1) 查看和使用 CCBC 12
      答题系统。请尽可能将系统和浏览器升级到最新版，以保证获得最佳体验。


      <br>


      ## 2. 比赛须知


      - 每队最多5人；

      - 在比赛进行中，严禁不同组队选手之间交流题目、答案及提示；

      - 在比赛进行中，严禁在公开场合讨论题目、答案和提示；

      - 严禁同时在多个队伍中报名参赛；

      - 比赛不会涉及黑客相关技术手段，严禁攻击比赛服务器或使用超出普通人类能力的程序访问服务器及类似行为。


      以上情况一经发现将立即取消比赛成绩并禁赛。


      **请特别注意**：比赛中队伍可以使用在线文档、在线电子表格等工具交流共享解题过程，但请一定注意文档的读取权限应限定在队员之间。切勿设置为通过链接访问或是公开，否则可能会被爬虫爬取到，这种情况将等同于在公开场合发表题目内容。


      我们推荐使用 腾讯文档 或是 Google Docs，用于解题过程的交流共享。


      <br>


      请注意队伍的进度是共享的，除非特别说明，否则不需要每个人都分别进行操作，如提交答案，只需队伍中任何一个人提交，其他人答题状态也会自动同步。如果碰到同步问题，请尝试刷新页面。或关闭答题页，回到主页点击“START”重新进入答题页来解决问题。


      如果你发现题目、系统出现 bug ，请不要在公开场合讨论，并请通过站内信联系我们以获取帮助。


      <br>


      ## 3. 完赛与名次计算


      题目中存在着 “Meta 题目” ，即一些题目会使用到之前题目中解出的答案。


      最终有一题称为 “Final Meta” ，可能会使用到整个比赛中所有的信息。**是整个比赛完成的唯一条件**——也就是说，正确回答 Final
      Meta 即视为完赛。


      完赛总用时将被记录为从开赛（即2022年8月12日（周五） 20:00）至首次正确提交 Final Meta 答案之间的时间。


      <br>


      对于完赛的队伍，以首次正确提交 Final Meta 答案的时间点先后顺序确定名次。


      未完赛的队伍名次将排在所有完赛的队伍之后，以分区 Meta 解答数量从多到少排序，若分区 Meta 解答数量相同，则按总解答题目数从多到少排序。分区
      Meta 与总解答题目数都相同，记录并列名次。


      <br>


      ## 4. 答题


      在题目页下方将会显示答案输入框，你需要将你认为正确的答案输入在里面，并按右边的按钮提交。之后你会立即收到服务器的判题回复。


      请注意，在收到判题结果的同时，你可能会收到一些附加消息，这些附加消息可能有助于解题，请仔细查看。


      <br>

      本届 CCBC 12 取消了一直以来使用的冷却机制，现在参赛者可以连续提交答案。但是，这并不代表你可以无限尝试答案，我们也不推荐无意义地猜测答案。


      所有的答案都是有意义的英语单词、短语或是句子。答案不区分大小写，答案中所有的空格、连字符号（即减号“-”）和制表符（TAB）会被忽略。


      <br>


      ## 5. 提示系统


      如果你做题遇到瓶颈没有思路，可以尝试一下提示系统。


      本届比赛中提示分为预设提示和人工提示两种。预设提示中，每条提示都会有一个简短的描述，你可以根据本队的解题进度选择解锁符合自己进度的提示。


      如果预设提示无法满足你，请尝试人工提示。请注意在请求人工提示的时候，一定要附上当前的思路和解题进度，否则出题组将无法给出有效提示。人工提示会有一定的延迟，提交后请耐心等候回复。


      遇到其他的问题也请通过站内信联系我们。


      <br>


      ## 6. 补充消息和公告


      如果有额外信息需要补充，或是题目发生了修改，我们会立即发出公告。未读的公告也会在答题页面提示，请多多关注公告消息。


      CCBC 12 出题组保留对未尽事宜的最终解释权。


      <br><br>

      最后，希望每位参赛者都能遨游在谜题的海洋中，享受 CCBC 12 的乐趣！祝各位取得好成绩！


      CCBC 12 出题组
