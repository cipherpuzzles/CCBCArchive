answer: THE DUKE
answer-analysis: |
  观察可以发现，每一个图标是某个欧洲足球球队队徽的一部分，而且每行球队均来自同一个足球联赛（从上至下分别为：英超、西甲、意甲、德甲、法甲）并都取得过联赛冠军。找出21世纪每列球队同时在各自联赛夺冠的年份（打叉处为空缺），把年份后两位转字母得到答案：**THE DUKE**。

  ![答案参考](/ccbc12/images/answer/b-2058.jpg)
content:
- 哇，这些都是冠军的徽章吗，可是那两个叉是什么意思呢？
