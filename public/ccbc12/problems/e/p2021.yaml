- "<script>\n(async () => {\n    let backendApi = window[\"backendApi\"];\n    let\
  \ result = await backendApi(\"/puzzle-backend/2021\", {});\n\n    let content =\
  \ result[\"content\"];\n\n    //将content中代码部分提取出来单独注入执行器\n    content = content.replace(/<script.*?>([\\\
  s\\S]+?)<\\/script>/, (_, js) => {\n        setTimeout(() => {\n            let\
  \ htmlContainer = document.getElementById(\"puzzleHtml\");\n            if (!htmlContainer)\
  \ return;\n            let ele = document.createElement(\"script\");\n         \
  \   ele.innerHTML = js;\n            htmlContainer.appendChild(ele);\n        },\
  \ 100);\n        return \"\";\n    });\n\n    let el = document.getElementById(\"\
  puzzleHtml\");\n    let contentEl = document.createElement(\"div\");\n    contentEl.innerHTML\
  \ = content;\n\n\n    //清除原有的puzzleHtml内容：\n    while (el.firstChild) el.removeChild(el.firstChild);\n\
  \    el.appendChild(contentEl);\n})();\n</script>"
