tips:
- content: 找到所有缺少笔画的“糳”，把缺少的笔画序数转换成字母，按照从上到下为主，从左到右为辅的方法排序。（注意“糳”有26画。）
  title: 我毫无头绪
- content: 把整个字阵分成小方阵。每个小方阵中有一个特殊的位置，进而能得到一个新的（没有重复字母的）字母阵。
  title: 做完第一步后该怎么做
- content: 从被圈出的字作为起点，依次读取当前字母在棋盘密码中对应位置的字母，直至回到起点。
  title: 该如何提取
