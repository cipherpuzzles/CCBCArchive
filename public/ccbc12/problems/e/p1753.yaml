answer: ELECTROPHORESIS
answer-analysis: |
  通过搜索部分汉字，可以发现给出的字中有一些属于日语或者韩语里有但汉语里没有的字（又称为“和制汉字”和“朝鲜国字”）。将每一个汉字对应来源的语言后，三个一组用三进制转换成字母（中、日、韩->0、1、2）得到答案：**ELECTROPHORESIS**。

  ![答案参考](/ccbc12/images/answer/e-1753.jpg)
content:
- '这个时代的文人对古代经典的拙劣模仿，难怪没有流传至今。


  <br>


  <font size="+2">氼毟乭，辻逧迠，囘凪唟，夼畠吂，橻沊硳，怾忨惃，笹㭐芘，椙欌榊，寽㐇巭，糀㐿奵，侤抇厷，栨杤橵，厼玊匁，枩柋臬，㸴怸梺。</font>'
