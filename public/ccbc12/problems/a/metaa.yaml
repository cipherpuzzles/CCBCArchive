answer: SIX CIRCLES
answer-analysis: |
  本区每道题的答案都是两个单词，而且每个词里分别恰有一个O，对应Meta剧情和图片里的“两个圆圈”。把这两个O的在单词中的位置转换成数字，然后根据剧情提示的“老式手机”，使用九字键盘密码转换成答案：**SIX CIRCLES**。
  
  （答案的排列顺序和主界面的排序相同，即年份顺序）
  
  |题目编号（年份）|答案|提取“**O**”位置的数字|转字母
  |--------------|----|---------------------|-----
  |1709|MANDATORY REPORTING|74|S
  |1727|PRIOR KNOWLEDGE|43|I
  |1760|VEGETATION ZONE|92|X
  |1780|COFFEE SHOP|23|C
  |1791|UNFORTUNATE STORY|43|I
  |1796|AMBIGUOUS PROSPECTS|73|R
  |1853|COMPUTER PROGRAM|23|C
  |1947|RATIONAL THOUGHT|53|L
  |2024|GLOBAL COMMUNITY|32|E
  |2085|ADDITIONAL INCOME|74|S
  
  （这道题的答案也提示了每个meta都和某个圆有关，一共有六个圆）
content:
- '<span style="color: #9F9F9F;">时间线A在这里终结了，请回顾这一轮的穿越并尝试解开这条时间线上的缠结。</span>


  <br><br>


  你来到了一个连时间都不存在的地方，在一片虚无之中穿行。


  过了不知道多久，你赫然发现前方是一片森林，森林之中有座小木屋。屋里的灯点亮着，让你感到了些许温暖。


  <hr>


  在屋内，一位文质彬彬的老人引起了你的注意。他正拨弄着手里的一台老式手机，看上去有些焦急。


  <span style="color: #F561A4">“我是piggy，是一位收藏家。不知为何，我这台手机好像死机了，不管怎么动都没反应。”</span>


  他的手机屏幕上只有两个圆圈闪烁着。


  <img src="https://static.cipherpuzzles.com/static/images/9f1a4b2a1b864f3181b115b9ff71ba11.png"
  style="width: 250px;"/>'
extend-content:
- “谢谢你救我出来，我好像在这里已经困了……诶，多少年呢？”piggy喃喃地念叨着，“早知道我也提前跑路了……”
