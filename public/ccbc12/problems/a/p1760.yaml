content:
- '“三叶草和火爆辣椒可不是什么有耐心的植物，你是怎么让他们乖乖留在草坪上的？”向日葵一脸惊讶的看着你。


  “因为！”你正想大声解释，却害怕打扰正在熟睡的寒冰菇和毁灭菇，“他们必须在那里呆着（小声）”'
