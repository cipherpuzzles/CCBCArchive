- content: 可以网上搜索一下如何打开浏览器的控制台。在控制台里你能找到一段以"Your flag is:"开头的信息。
  title: 我毫无头绪
- content: 好长的字串，里面还藏了八个flag！试着把这八个flag完整地拿出来再看看有没有别的flag吧。每个flag通过ASCII编码方式对应答案中的一个字母。
  title: 该如何提取
