answer: MIND BLOWING FACT
answer-analysis: |
  在长度为729的二进制字符串下的图片提示了一种曲线的生成方式：每一步将一根箭头转化成9根首尾相连的箭头，而这些箭头的方向取决于原来这根箭头以及箭头中间的短线的方向。（这种生成方式和皮亚诺曲线的生成方式类似，但是连续的两根箭头之间是纵横交替而非同一个方向）

  ![答案参考](/ccbc12/images/answer/d-1814.png)

  将这个生成算法再进行两步之后可以得到一个有9^3=729个箭头的链，按照这个顺序把0和1填入一个27x27的方阵，按照0=白，1=黑转化成一个二维码可以扫描得到带有答案的信息："The answer is **MIND-BLOWING FACT**."
