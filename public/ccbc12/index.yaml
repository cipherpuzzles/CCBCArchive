    这里是CCBC 12的静态存档。
    
    CCBC 12从2022年8月12日20:00开始，到2021年8月21日20:00结束，共9天。是有史以来参与人数最多的一届CCBC，比往届的所有参赛人数之和还要多。

    开赛当晚最高同时在线超过1300人，最终共计138个队伍完成比赛。

    感谢怪异君、GM的秘密基地及小黑探提供的宣传支持，感谢出题组所有成员的辛苦付出，更要感谢所有选手们的热情参与。

