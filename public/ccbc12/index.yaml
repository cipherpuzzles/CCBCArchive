    ## 题目内容简介

    本次CCBC 12的主题是**循环**。

    比赛开始后，选手将会被“困在”一个只有基本加密方式无限重复的题目序列中。无论怎么正确解题，都只有内容不同但形式不变的下一道题。直到选手发现隐藏在答案中的秘密并填写在答案框中。

    此时从第一层循环中脱出。发现进入到一个由6条时间线构成的第二层循环中，有一个时光机可以在这些时间线上穿越。每条时间线有8~14个年份组成的“时间奇点”，选手需“穿越”到“时间奇点”，解决在此时间点上的问题。修复时间线，从而逃离时间循环。

    在比赛过程中，操作时光机需要使用“能量”，而除了初始获得的“能量”以外，就只能以固定时间增长。
    
    探测、解锁题目，查看提示，以及尝试错误的答案都需要消耗不同的能量。这为比赛又增添了一层策略性的色彩。在本届比赛中，第二名的队伍【Central Ocean Hotel】与第四名的队伍【年轻人不讲武德】一度进度相近，进入了第二名的争夺战。而最终“COH”队由于对能量的更好的管理，提前3个小时打开了Final Meta的提示，最终夺得亚军。之后【卡在那個題】队无提示解出Final Meta，后来居上获得季军。而“年轻人”队只能落到第4位。

    随着比赛进行，能量的增速也进行了一定的调整。初始能量增加速率是10点/分钟，最终增加到50点/分钟。关于能量增速的变化情况，请查看“公告存档”。

    -----------

    ## 使用本存档版

    CCBC 12的流程分为两个主要模块：序章（循环题）和正篇（时光机）。你可以点击前往序章前言，或是前往正篇前言开始回顾CCBC 12中的全部题目。

    本存档版中题目将全部以解锁状态出现。不会标记未解锁/未完成状态。

    也可以使用下面的导航按钮在不同题目之间跳转。任何一个页面都将会有一个按钮来回到本页。

    在题目页，右下角将显示悬浮工具条。你可以尝试自己解决问题，然后可以点击“输入答案”按钮，验证一下答案是否正确。点击“显示提示”按钮，你可能会看到一条或多条提示，点击右边的“显示”按钮查看提示的内容。
    在比赛时，选手无法自由的看到提示内容，而是在题目解锁6小时后看到提示的标题，通过消耗与解锁题目相等的能量来解锁提示。

    如果对题目毫无头绪或者就是想看看题目的解法，也可以直接点击“答案解析”按钮，将会直接显示本题的解析。看了解析再去做一遍题目也许会有新感受。
