    ## 存档版使用说明

    你可以点击<a href="javascript:;" onclick="goLink('main')" class="btn btn-primary">题目索引</a>按钮开始回顾 CCBC 1 中的全部题目。
    也可以使用下面的导航按钮在不同题目之间跳转。任何一个页面都将会有一个按钮来回到本页。

    在题目页，右下角将显示悬浮工具条。
    你可以尝试自己解决问题，然后可以点击“输入答案”按钮，验证一下答案是否正确。
    点击“显示提示”按钮，你可能会看到一条或多条提示，点击右边的“显示”按钮查看提示的内容。

    在比赛时，CCBC 1没有任何此类预置提示。

    如果对题目毫无头绪或者就是想看看题目的解法，也可以直接点击“答案解析”按钮，将会直接显示本题的解析。
    看了解析再去做一遍题目也许会有新感受。

