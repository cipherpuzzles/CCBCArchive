  T是P市妇孺皆知的一名怪盗的代号。他作案无数却从未被警察捉到过。
  之所以称其为怪盗，是因为此人来无影去无踪，并且每次作案前都会向警察局发一封匿名信。
  这些信都是由密码文写成的，警察局虽然调用了密码破解组来破解，但仍一无所获。

  昨日，警察局又收到了一封来自T的信，警察局局长布里兹是你的好朋友，他迫于市长及舆论的重压，
  终于向身为侦探的你正式求助了。你自然不能放过这个一展身手的大好机会了。

