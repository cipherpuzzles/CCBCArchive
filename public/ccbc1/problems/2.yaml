  加密方法：逆时针螺旋状排列，横向读取。

  例子：
  ```
  ....
  EDC.
  FABK
  GHIJ
  ```
  
  ## 解密

  将题目尽可能排列为方阵，然后从中心逆时针读取：

  ```
  dzmbtsumreppa
  ahsawioeihdoe
  ldsyggdnapprt
  leohisletttia
  hiatforayehie
  iienerthcrhke
