  马丁教授是你多年的好友，他一直在研究秘密情报的解读工作。
  这一天，你收到他的短信息，短信上赫然写着“SOS”三个字母。
  联想到最近扬言要绑架教授的组织，你深感不妙，便火速来到了教授家。

  到了教授家门口，你发现门锁被破坏了，门虚掩着。
  冲进房内，屋内一片狼籍，教授的手机被扔在地上。很显然，教授被人绑架了。

  回忆起教授昨天邮寄给你的剪报，你知道，秘密一定就隐藏在报纸中。

  能救教授的只有你了。
  
