announcements:
- aid: 1
  content: '# CCBC 15 即将开始


    欢迎各位选手参加 CCBC 15 ！！！


    在 CCBC 15 中，参赛者将迈入「闲散解谜幼儿园」的大门，在这所优秀解谜幼儿园中，到底有什么谜题在等着参赛者们？但是先别急，要成为这所幼儿园的小朋友，你得先通过面试才行。


    下面对本届比赛中需要注意的事项进行进一步说明：


    <br><br>


    ## 1. 答题环境


    本届比赛时间自 2024 年 8 月 9 日（周五）20:00 起，至 2024 年 8 月 18 日（周日）20:00 结束，共 9 天。参赛者在此期间内的答题才能参与计算名次。8
    月 18 日 20:00 时将会生成比赛最终结果。此后题目和答案解析将转入自由浏览。


    在倒计时结束后，页面将出现 START 按钮。一旦任意一名成员点击主页的“START”按钮后，队伍的成员和名称将不能再变动。


    虽然 CCBC 的题目尽可能地为手机用户进行了适配，但是我们强烈建议你使用电脑完成比赛。每队应至少有一名成员可以使用 Windows 操作系统的 PC，且屏幕分辨率（宽度）必须大于
    1400 像素，以保证全部题目都能正常展示。


    我们强烈推荐你使用 <a href="https://google.cn/chrome/?standalone=1" target="_blank">Chrome
    浏览器</a> 查看和使用 CCBC 答题系统。请尽可能将系统和浏览器升级到最新版，以保证获得最佳体验。


    <br><br>


    ## 2. 比赛须知


    * 每队最多 5 人；

    * 在比赛进行期间，严禁跨队交流题目、答案、提示等相关行为；

    * 在比赛进行期间，严禁在公开场合讨论题目、答案、提示等相关行为；

    * 严禁开小号，或同时在多个队伍中报名参赛；

    * 比赛不会涉及黑客相关技术手段，严禁攻击比赛服务器或使用超出普通人类能力的程序访问服务器及类似行为。


    请特别注意：比赛中队伍使用的在线文档、在线电子表格等共享文档工具应限定访问权限。尽可能单独授权给队员，而不能使用方便的链接访问或者是设为公开。一旦链接泄露或者是公开被爬虫收录，将视为在公开场合发表题目内容。


    我们推荐使用 Google Docs、飞书、石墨 或是 腾讯文档 用于解题过程的交流共享。


    在 CCBC 答题系统中，同队伍的各用户进度是共享的。例如提交答案时只需要一个人提交即可。如果碰到同步问题，请尝试刷新页面。或关闭答题页，回到主页点击「START」重新进入答题页来解决问题。


    如果你发现题目、系统出现 Bug ，请不要在公开场合讨论，并请通过站内信联系我们以获取帮助。


    <br><br>


    ## 3. 完赛与名次计算


    在整套题目中，有一道终极题目称为「最终元谜题（Final Meta）」。该题目是整个比赛完成的唯一条件——也就是说，正确回答出最终元谜题即视为完赛。


    完赛总用时将被记录为从开赛（即 2024 年 8 月 9 日（周五）20:00）至首次正确提交最终元谜题答案之间的时间。


    对于完赛的队伍，以首次正确提交最终元谜题答案的时间点先后顺序确定名次。


    对于未完赛的队伍，名次将排在所有完赛的队伍之后，以分区 Meta 解答数量从多到少排序。若分区 Meta 解答数量相同，则按总解答题目数从多到少排序。分区
    Meta 与总解答题目数都相同，记录并列名次。


    <br><br>


    ## 4. 答题


    在 CCBC 答题系统中，如果你进入了题目页，则下方将显示答案输入框。你需要将你认为正确的答案输入在里面，并按右边的按钮提交。之后你会立即收到服务器的判题回复。


    若将光标悬停于答案输入框右侧的信息图标上，可查看本题可用的提交次数和提交次数的上限。正确的答案和触发里程碑（milestone）的答案不会扣减提交次数。当可用的提交次数降低到
    0 时，你将不能再提交本题。


    除了有效的答案以外，题目还可能有若干里程碑答案。里程碑答案是在解题过程中出现的中间答案，将这些里程碑答案提交，可能会获得重要的信息，这些信息也将出现在判题回复中，请注意不要忽略它们。


    同样地，将光标悬停于答案输入框右侧的图标之上可查看本题是否存在里程碑答案。


    答案不区分大小写，答案中所有的空格、连字符号（即减号“-”）和制表符（TAB）会被忽略。


    <br><br>


    ## 5. 提示系统


    如果你做题遇到瓶颈没有思路，请尝试一下提示系统。


    使用提示系统需要消耗一定的资源。资源在比赛开始后按时间自动累积，除此之外没有其他获取来源。


    本届比赛中提示分为预设提示和人工提示两种。预设提示中，每条提示都会有一个简短的描述，你可以根据本队的解题进度选择解锁符合自己进度的提示。


    如果预设提示无法满足你，请尝试人工提示。请注意在请求人工提示的时候，先点击请求按钮消耗资源，此时在人工提示列表中会插入刚才的请求。然后你需要点击「编辑」按钮，输入当前的思路和解题进度，再点击编辑按钮保存后，此条人工提示才算完成。


    **一定要输入当前进度，否则出题组将无法给出有效提示**。由于出题组人力有限，人工提示会有一定的延迟，提交后请耐心等候回复。


    遇到其他的问题也请通过站内信联系我们。


    此外，通过消耗一定的资源，你也可以补充用尽的提交次数。


    <br><br>


    ## 6. 补充消息和公告


    如果有额外信息需要补充，或是题目发生了修改，我们会立即发出公告。未读的公告也会在答题页面提示，请多多关注公告消息。


    CCBC 15 出题组保留对未尽事宜的最终解释权。


    <br><br>


    最后，希望每位参赛者都能在闲散解谜幼儿园中重新找到解谜的乐趣，解出一个又一个难题，成为璀璨夺目的解谜新星！


    祝你好运！


    CCBC 15 出题组'
