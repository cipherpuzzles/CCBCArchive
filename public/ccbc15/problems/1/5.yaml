answer: DOMAIN
answer-analysis: '根据摩天楼规则解得答案：


  |   |   |   |   |   |   |

  |:---:|:---:|:---:|:---:|:---:|:---:|

  | 5 | 4 | 6 | 2 | 3 | 1 |

  | 6 | 5 | 3 | 4 | 1 | 2 |

  | 3 | 2 | 1 | 5 | 6 | 4 |

  | 2 | 3 | 4 | 1 | 5 | 6 |

  | 4 | 1 | 5 | 6 | 2 | 3 |

  | 1 | 6 | 2 | 3 | 4 | 5 |


  从上至下提取所有1的位置字母，得到答案**DOMAIN**'
content:
- '接下来，我们需要通过搭积木的能力，来证明你的空间想象能力！


  摩天楼规则：

  - 在每个格子里都放置一个数字，数字代表这个格子里建筑的高度。

  - 数字必须在 1-6 之间。每行和每列都恰好包含 1-6 的每个数字且不重复。

  - 从矩阵外面往里看，对应的行或列中有几座建筑可以被看到，这个数字会被标在矩阵的外侧。请记住：较高的建筑将会遮挡后面所有较低的建筑。


  <a href="https://puzz.cipherpuzzles.com/p.html?skyscrapers/6/6/231424313232213532342122n3x6n"
  target="_blank">点击链接以在网页上做题</a>


  然后，找到所有“1”的位置。


  <center>

  <img src="/ccbc15/images/1/47e3f3e9dfa7425aac0f600ce8c9f20a.webp"  width="500">

  </center>


