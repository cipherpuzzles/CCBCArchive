content:
- '你来到了万象。在车站，你听到了身边的中国人正在打电话——


  “**差一些**的专家就喜欢四个字四个字讲话，但意思完全反了，真不**像**话！”

  '
- "<p>标题中的示例为，我们的项目人手给足了冗余量，因此____。<br>\r\n今年粮仓完全没入账，原因是每颗每粒粮食都被饥饿的人吃掉了，我看是____。<br>\r\
  \n因为他是个____的老实人，指着白色只说是白色，那可不老实么。<br>\r\n这所谓的阴凉处热得就像广州的夏天一样，这____完全起不到任何防护的作用！<br>\r\
  \n这个土豪的知识水平和外貌都非常low，简直就是____。<br>\r\n他决定留在这里____，努力谋求升职，不再去其他地方寻找职位了。<br>\r\n____，意为足够大的树可以减弱风，比喻人足够厉害后受到的攻击自然打折扣。<br>\r\
  \n他现在是____，表现为完全不反抗，动作像木雕的野兽搏斗一样。<br>\r\n这事是_____，每个人只承担自己分到的事，所以不归我管。<br></p>\r\
  \n\r\n<div style=\"height: 170px\"></div>"
