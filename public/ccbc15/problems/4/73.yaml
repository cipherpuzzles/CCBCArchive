answer: FIRED GOBLINS
answer-analysis: '按照规则填入3-子串即可。可以从回文子串下手，利用子串连续性进行推理。


  |   |   |   |

  |:---:|:---:|:---:|

  | F | U | L |

  | I | E | F |

  | R | O | C |

  | E | N | T |

  | D | O | N |

  | G | E | L |

  | O | T | O |

  | B | O | R |

  | L | O | G |

  | I | N | G |

  | N | C | E |

  | S | E | T |


  念出最左列得到答案**FIRED GOBLINS**

  '
content:
- '国王十字街站的 9 号站台与 10 号站台之间，闲散解谜发现了这个图案。听说填满这个图案就能找到他们要的帮手！


  1. 所有的出现 3 次及以上的字母都被涂了颜色；

  2. 同色格子的字母相同；

  3. 蝙蝠格子里的字母只出现了一次。


