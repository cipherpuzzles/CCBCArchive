- content: 本题为经典海盗分金博弈的变种，下方的曲线是海盗船的航线，可以判断每条航线海盗船经历了哪些漩涡，在海盗分金过程中加入漩涡对应的额外条件。
  title: 我毫无头绪
- content: 根据上一步的结果，分到金的海盗视为1，未分到的视为0，求二进制值并转字母。
