content:
- '天下美食再多，也只由五种味道的原料构成。把这些原料切碎了，再用尽可能少的原料重新烹饪。完成这些后，你就能获得一份新的食材，做出比小七更好的美味！



  示例：

  - 巧克力（Chocolate）是又酸又苦又咸的。

  - 三明治（Sandwich）是又酸又辣的。

  - 香蕉（Banana）一定是甜的，但是有时是咸的，有时是酸的，有时又是辣的。

  - 蔬菜（Vegetable）是又甜又苦又咸的。

  - 桃子（Peach）是甜的也是酸的，但有时是辣的，有时是苦的。


