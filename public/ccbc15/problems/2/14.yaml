tips:
- content: 所有美食代表一个填字线索。你需要找到他们对应的英文单词。单词的字母长度和烹饪时长一样。
  title: 美食都是什么？
- content: 五种味道是酸甜苦辣咸，想想你的答案和酸甜苦辣咸都有什么关系吧！
  title: 五种味道是什么？
- content: 注意到所有的示例里面我们都给出了英文。原料则是“组成英文”的部件。可以仔细观察答案和示例单词之间“原料”的关系。他们有什么相似之处吗？
  title: 原料是什么？
- content: 你需要使用尽可能少的‘’原料单词”，来用里面包含的字母重组出对应的美食。你可以优先观察只出现在一个答案里的字母。
  title: 我该怎么进行重组？
- content: 按照每个美食由酸甜苦辣咸哪种原料组成，我们可以把包含这种原料记作1，不包含记作0，进行五位二进制提取。
  title: 我该怎么提取？
- content: 你不看狐宝的剧情，狐宝不开心，所以找你要了3000话费买这条，现在听好了：每个分区都有1个小题的答案没有在本区meta中使用！
  title: 我觉得小题答案和meta有点对不上，但是由于我剧情一个字都没有看，因此请告诉我是什么机制导致我有这种感觉
