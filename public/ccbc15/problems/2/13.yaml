answer: PARIS BAGUETTE
answer-analysis: "首先完成填字游戏，发现深色位置填写的并不是全是相同汉字。\n\n根据 10 横 填写【恶魔之心】、8 纵 填写【可乘之机】，我们推断出\
  \ 10 右下 为【恶魔机】，也即粉色格子中应当填写 emoji。\n\nEmoji 就是这一填字游戏的“共同语言”，它可以让相交的格子有自洽的填法，例如【三下五除二/V字仇杀队】的【二/V】填写【✌】。\n\
  \n完成的填字游戏如下：\n\n<p align=\"center\">\n  <img src=\"/ccbc15/images/2/28cfcad91e44406ba25d9722a403672c.webp\"\
  \ alt=\"填字\" width=\"45%\" />\n  <img src=\"/ccbc15/images/2/334e34c67cc54f76aaebf157118aaccd.webp\"\
  \ alt=\"填emoji\" width=\"45%\" />\n</p>\n\n最后提取 ?? ? ? ，三个 emoji 可以读出【巴黎】【贝】【甜】，得到答案**PARIS\
  \ BAGUETTE**"
