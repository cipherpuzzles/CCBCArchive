  - 虽然他告诉你可以问今天做了什么，但是他会偏移话题到某些内容上：\n    - 美国俄勒冈州\n    - 美国动画片\n    - 古董杂货店\n    -\
  \ 光明会\n另外，他说他自己喜欢《24个比利》，这些都是Bill有多重人格的征兆。\n\n首先，我们需要探明他到底什么时候会发生性格变化，有多少种。\n\n\
  问一些问题后，再对比网站中“关于CCBC”里“”“什么是Puzzle Hunt”这一段，你会发现，导致它性格大变的聊天内容都来自于这段话第一段中描述的谜题类型。\
  \ \n\n尝试完后，你可以发现Bill会有另外10个人格，拥有不同的代号，之间有很神奇的关系。如果你问他们问题，你会发现一些很具体的剧情——比如通灵男孩，恐龙，过暑假，叔公杂货店，异世界等。结合特定的日常偏移内容，我们意识到，这道题Bill，Cipher\
  \ and Puzzle Master 应该断句为 Bill Cipher, and Puzzle Master, 也就是美国动画片《怪诞小镇》中的主要反派。他的10个其他人格分别对应了剧中的人物。其中他们的首字母与编号相符。\n\
  \n观察这部动画片，我们会意识到每个人格今天干的事情都对应了一个具体的剧集。记录剧集编号后，我们需要找到怎么提取。询问Bill本人，他会告诉你提取的方式在文献里，而排序和命轮有关。\n\
  \n在“什么是Puzzle Hunt”这一段里，提到了“动画片第一集结尾的加密方法”——即原片中使用的凯撒密码。使用同样的方法，将每名角色的编号，用剧集的集数，进行逆向破译后，我们可以得到一系列字母。\
  \ \n另外，在《怪诞小镇》中，这十位角色正好都属于剧中的“比尔命轮”。将所得字母写在角色对应命轮位置上，从Soos开始顺时针阅读，可以得到答案**LARGE\
  \ SLICE**\n"
