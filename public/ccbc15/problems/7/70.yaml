answer: APOLLO JAZZ
answer-analysis: '本题的关键信息在于《无人生还》和歌谣。在原著中，有一首童谣暗示了接下来剧情中的角色会怎样死去。每一个答案对应一行童谣，根据童谣顺序，以死亡前人数为索引进行提取（即，反对角线提取），我们得到答案**APOLLO
  JAZZ**。


  | **歌曲**                   | **答案**            | **提取字母** |

  |:------------------------:|:-----------------:|:--------:|

  | 十个小兵人，外出去吃饭；一个被呛死，还剩九个人  | HEIMLICH MANEUVER | A        |

  | 九个小兵人，熬夜熬得深；一个睡过头，还剩八个人  | GO TO SLEEP       | P        |

  | 八个小兵人，动身去德文；一个要留下，还剩七个人  | WEST DEVON        | O        |

  | 七个小兵人，用刀砍木棍；一个砍自己，还剩六个人  | LARGE SLICE       | L        |

  | 六个小兵人，无聊玩蜂箱；一个被蜇死，还剩五个人  | BEE KILLER        | L        |

  | 五个小兵人，喜欢学法律；一个当法官，还剩四个人  | REASONABLE DOUBT  | O        |

  | 四个小兵人，出海去逞能；一个葬鱼腹，还剩三个人  | NINJA FISHING     | J        |

  | 三个小兵人，走进动物园；一个遭熊袭，还剩两个人 | BEAR PAW          | A        |

  | 两个小兵人，坐着晒太阳；一个被晒焦，只剩一个人   | AZTEC SUN STONE   | Z        |

  | 这个小兵人，孤单又影只；投缳上了吊，一个也没剩  | ZERO FRIENDS      | Z        |



  '
content:
- '愤怒的参赛者一边唱着战歌一边围了上来。<br>

  “人数这么多，我们该怎么对付他们啊？”COL左顾右盼，说道。<br>

  “他们好像真的想杀了我们！”Fivero惊呼道，“完了，接下来的结果，肯定是我们无人生还了……！”<br>

  捆在火刑柱上的小白狐露出一丝悲凉的微笑：“看来，只能使用那招了……”语毕，他哼起了一首神秘的歌谣。<br>

  到底唱什么才能安抚这些愤怒的参赛者？<br>

  '
