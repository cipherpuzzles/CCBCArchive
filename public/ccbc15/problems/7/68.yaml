tips:
- content: 你需要解答解密卡上的题目，并将答案对应到相应的谜题上进行提取。
  title: 我毫无头绪
- content: 你需要将某些格子涂黑。数字代表了周围九格中黑格子的数量。
  title: 我不知道解密卡上的数字有什么用，你能告诉我吗
- content: 这是一句话的前半部分，你需要推测丢失的解密卡到底能得到什么结果，并将两张卡的句子拼在一起。作为提示，第二张卡解出来的句子第一个字母是“N”。
  title: 我得到了一句有意义的话，但我不知道这是什么意思
