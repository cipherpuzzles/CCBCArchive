  右边的图谜中指向了一位姓看起来像是中文名的外国名人。左侧的中国人和外国人看起来拥有同样的姓，也拥有类似的职业。


  | **左侧人名** | **数字** | **提取结果** | **右侧人名** | **右侧姓**     | **看起来像中文的姓** |

  |:--------:|:------:|:--------:|:--------:|:-----------:|:------------:|

