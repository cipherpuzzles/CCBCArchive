tips:
- content: 这些题目都来自于一个和这一届很像的比赛——如果你不知道是什么比赛的话，可以去看看剧情。
  title: 我毫无头绪
- content: 你只用关注历史事件发生的年份，你需要去找到类似比赛中，相应年份指向的题目内容。其中第五个“历史事件”发生在电影《流浪地球2》中。
  title: 每个题目的历史事件是什么意思？
- content: 你需要在此处分别找到夹在线索之间的字母，以及在盘面中象形出来的字母。
  title: 第一个历史事件是什么意思？
- content: 此处包含了一种将行为转化为加密方式的手段。你需要找到这两个字符串是怎么由行为转化而来的。这两个字符串原本相同，都是这个历史事件的名称。
  title: 第二个历史事件是什么意思？
- content: 此处只有一个图形和缎带的形状相同。读出对应位置的字母。
  title: 第三个历史事件是什么意思？
- content: 此处有一个地方被标记为绿色。你需要找到其对应的字母答案。另外，提取绿色时，它的负形（读镂空的部分）也是一个字母。
  title: 第四个历史事件是什么意思？
- content: 你需要在此处找到坐标对应的字母，坐标中的三个数字，分别代表了年份，类型和第几个字母。
  title: 第五个历史事件是什么意思？
- content: 每个题目的历史事件可以得到两个字母。按它们的年份排序后，先读第一个字母，再读第二个字母，可以得到一个问题。这个问题的答案就是本题答案。
  title: 该如何提取
