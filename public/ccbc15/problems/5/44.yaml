answer: WHEREVER I MAY ROAM
answer-analysis: 暂无
content:
- '1. 今天你的学校——麻城理工学校放假了，你决定进城玩一玩。在此之前，你带上了你的笔记本，你决定好好地记录你的旅程。首先，先把离你最近，且有地铁的省会城市的两个拼音首字母写下来吧！


  2. 你来到了离你最近的地铁站，它所在的线路是紫色的，且是终点站。接下来，你需要能换乘就换乘。在你的第四个换乘站——以动物命名——停止换乘，并继续沿着你所在的这条线坐下去。记录这种动物的第三个字母。


  3. 继续往下走，你来到了旅途上经过的第二个大学。写下你上次记录后坐过的站数。


  4. 再往前坐一站，你看着攻略上写的“在此换乘”，非常的疑惑。不过，你很快就找到了换乘的方法，原来是换乘站写的不是地铁，而是一个别的名字。为了庆祝，你把运营这个地铁的城市的拼音首字母写了下来，以示强调。


  5. 有趣的是，在换乘后，你现在要去的终点站也是一个换乘站，在你经过两个寺以后，在第二个寺的下一站停下，准备在此换乘。你打开了你的音乐软件，正好刷到了当地的一个音乐组合。他们的名字和第二座寺的上一站有关，而他们的专辑以及同名歌曲唱的是你现在在的这一站所在的路！这个音乐组合的名字英文包含两个单词，你写下了第一个单词的最后两个字母。


  6. 真有意思，你的下一站名字里包含了上海的一个区和一条路名；再往前开，居然还遇上了一条分支线。有一条线居然有一家中学和上海的一所中学名字一样！不过，你坐的方向和那边相反。过了分支线后，你会经过一个换乘站，它可以换乘一条以字母为代号的路线，你写下了那条线的代号。


  7. 一路坐到底，你又可以换乘了。虽然很疑惑，但还是找到了正确的换乘位置。您还别说，这个终点站也是个换乘站！于是你选择了另一条地铁线。在坐了好一会儿后，你来到了一个有趣的换乘站。它的中间两字和该城市的别称之一同音。你写下了这个地铁站第二个字的第二个拼音字母。


  8. 虽然如此，你不该在这里换乘。再往前坐11站，你才需要进行换乘。换乘后，你又坐了五站，下地铁逛了逛这里的一种特色动物园，然后上车又坐了两站。这种动物是什么呢？你把它的第三个字母写了下来。你不小心把笔记本拿倒了。你写完后才意识到犯了错，不过，你不打算改了。


  9. 又是令人疑惑的换乘站。不过接下来你不准备在这里停留太久。坐三站，换乘，往机场方向坐六站（不要坐反了，你并不想去这个知名电视塔命名的地铁站附近人挤人）。在这里换乘之前，先将这个地铁站的首字母记下来。


  10. 换乘完后坐三站。你又进入了一个令人疑惑的换乘站。这次换乘并没有走太远，毕竟你耳朵里听到的方言都十分相似。你的目的地在两站以后。到了目的地后，你发现下一站居然产生了两个分支，他们的首字母都是L；其中一站有两个名字，他们拼音的第二个字母都一样。记下这个有趣的字母。


  11. 你很疑惑的又换乘了一次。这一次，你来到了一个神奇的地方，这里充满着首都的气息。你坐了三站后，换乘，再坐五站，就到了一个非常神奇的换乘站：它不仅和另外两条地铁线相交，最小的地铁线还分别经过你第二条感到困惑的换乘站，另一条线路则只需要换乘一次就能到达你第一次感到困惑的换乘站！这一站名字里包含了一个数字，你可以把它当做索引提取这个站点的名字（记得对照它的英文名）。写下它后，你吃了点炸酱面，又走进了地铁。


  12. 不换乘，你的目的地是这条线倒数第六站。虽然这里可以明确的找到换乘线路，可你依旧感到十分的疑惑。你回过神来的时候，身上炸酱面的味道还并没有消去，那种首都的感觉也依然保持着。你决定前往一号线换乘。到了1号线的换乘站后，和当地人一样，你应该合理的使用方位。你应该往哪个方位坐地铁呢？你把它写了下来。


  13. 选定方向后，你没坐几站就到了目标地铁站，你又一次的感到了异样的困惑。当你回过神来时，你已经换乘到了另一个地铁上，像是突然回到了熟悉的地方。还记得之前的两个L分支站吗，其中一站居然在你的旁边！你吓得赶快往反方向坐，直到四线换乘的那站。你在这里仔细思考了一下现在遇到的状况。你决定回顾一下你的旅行历程。你之前在笔记本上写过一个数字。它用了一个很特别的数字系统——它以城市命名。你把这个数字系统对应的城市名写了下来。


  14. 你选择了一条比那个数字大4的地铁线路并坐了一站。这个线路还有一个有趣的名字——是一个西方有名的大法师，他的名字的前两个字母是你现在笔记本上的最后两个字母。你交换了这两个字母，同样也交换了第四个和第五个字母。然后，你又一次的陷入了无法控制的疑惑之中。


  15. 回过神来，你已经换乘到了原来两倍大的线路上了。你现在真的感觉你来了上海。在11号线处换乘后，往前坐9站，你来到了一个新的换乘站。你上次以为你在上海的时候，你看到的那所中学居然就在这座地铁站同名的区！这让你想起了你的中学时期，你决定进行一次英语挑战。你写下的前四个字母是一类特定的词汇，你可以将它替换成同类的另外五个词汇之一，使得这个词语和接下来的三个字母能组成一个新词汇。完成替换后，换乘并坐等同于这个替换后词语的长度的站。你会停在另一个换乘站上。


  16. 坐两站——或是从另一个满足条件的地铁站坐一站后，你走到了又一个神秘的换乘站。天气突然变的很热，似乎处在热带一般。你疑惑的环顾四周，似乎忘记了自己所处的现实。你发现自己来到了一处建设中的地铁线路。你顺着坐两站后就到了一个公园。你把现在本子里的倒数第二个字母换成了这里的第5个字母。


  17. 换乘后再坐一站后，你陷入了那熟悉的疑惑。随着脑海中麻理工的召唤，你睁开了眼睛。你决定往北边坐几站后换乘另外一个地铁。三站地铁后，你跨过了这座城市里的那条河流。这座城市既承载了建国初期的革命，也孕育了培育莘莘学子的双子星大学。似乎并没有什么区别。麻理工就在你下地铁的地方。奇怪，怎么这次这么近？你的脑子里回想起这一路的经历，疑惑之间穿插着不同的地点，你静了静，看了看你的笔记本，上面现在有四个单词。你把第二个单词和第三个单词减去了你向北坐的站数，抬头看见的是眼前陌生却熟悉的校园。


