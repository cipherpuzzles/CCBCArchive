tips:
- content: 你只需要完整的跟着指示，完成整个任务，最后把笔记本上的答案念出来就可以了。
  title: 我需要干什么？
- content: 当你感到困惑时，你实际上是换乘到了另一个城市的“同名地铁站”。例如，当你在深圳的“大剧院”地铁站感到困惑时，你下一步可能出现在重庆的“大剧院”地铁站。以上例子中的这两站地铁均没有在本题中出现。此外，你不会再次出现在同一个城市。
  title: 这题的特殊点是什么？
- content: 你应该在这个省的省会，一个首字母为“JT”的地铁站
  title: 第一步结束后，我应该在哪里？
- content: 你应该在一座小岛上，幸好你还没有出国。注意，这里的地铁不叫“地铁”，首字母叫“JY”。
  title: 第四步结束后，我应该在哪里？
- content: 这个组合也演唱了《还珠格格》的主题曲，看看他们有没有演唱过路名相同的歌？
  title: 第五步结束后，这个音乐组合是谁啊？
- content: 你需要把这个字母倒过来写，不过写的位置依旧是在字符串的最后。
  title: 第八步结束后，我应该写下什么字母？
- content: 你目前确实在首都，注意你出地铁站吃了些什么？你当前的站点应该以“J”开头。
  title: 第十一步结束后，我应该写下什么字母？
- content: 实际上，这个位置需要你推导第13步时你去了哪个地铁站——想想在之前的哪一步中，你去了一个地铁站，且这个地铁站还在另一个紧紧相连的城市里出现？一定是因为特殊的历史原因才造成了这点。搜索十二步所在城市对应位置和这里的附近的地铁站，你会找到这次对接的地铁站，它的站名为两个字。由此，你也可以推断第十二步结束后，到底往哪个方向坐了地铁。
  title: 第十二步 / 十三步结束后，我应该在哪里？
- content: 有一种计数法是以一个城市命名的——它告诉你，你之前某一步中写的数字应该是一个字母。另外，你所在的城市每条地铁线都有一个非数字名称。
  title: 第十三步结束后，我的笔记本上应该写了什么？
- content: 你目前前四个字母构成的词汇在英语中是作为某种语法规则使用的，它有另外5个朋友，看起来他们都和剩下三个字母可以构成一个新词——哦不，实际上大多数都缺了一个字母，只有一个单词因为拼写规则而幸免。另外，完成替换后，请注意你坐地铁的时候不换乘，这样你会得到两个可能的地铁站结果
  title: 第十五步结束后，我的笔记本上应该有什么？
- content: 你现在不在中国了，你在热带的一个国家。请注意这个国家英语是其官方语言之一。
  title: 第十六步结束后，我应该在哪里？
- content: 注意地铁站名使用语言的切换。“麻理工”绝大多数情况下不指麻城理工学院。
  title: 第十七步结束时，我应该在哪里？
- content: 你的第二个单词在英语语法中被称之为“第#”的一样东西，你的第三个单词名字里就包含数字。你需要把这两个东西分别减向北坐的地铁站数后，替换成对应的单词。
  title: 第十七步结束时，我应该对笔记本做什么？
- content: 可以的，请以“【VIP IN MIT】”为前缀发送站内信，并同时将你的过程写下来。工作人员会告诉你你的第几步出现了问题，但是我们不会告诉你问题具体是什么。请一次提供所有的内容，这项服务没有追问，且只提供一次。如果在工作人员回复完毕后你的答案仍不正确，并且你希望更具体的检查纠正的话，请使用人工提示系统。
