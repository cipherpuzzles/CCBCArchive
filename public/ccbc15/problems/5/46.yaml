- content: '两个电话号码使用了同一种加密方法（在【密码教学】中使用过），试着用它来发现本题的隐藏主题（是一个电视节目！）。

    当你找到隐藏主题后，你可以试着分辨这些歌曲，并将两者联系起来。'
  title: 我毫无头绪
- content: '通过标题和歌曲，你可以在本题的主题中找到许许多多的人，他们对应了本题标题中所描述的年代。

    碟片的正反面告诉你如何把两个人名转化为1和0，这种方式和“二人拼音首字母中是否有相同字母”有关。之后，根据本题标题，你可以进行二进制转换。'
