tips:
- content: 搜索加粗部分，你会搜索到一部著名作品，寻找这部作品和你得到的小题答案之间的关系。另外，注意你所有的答案都有一个共同特点。
  title: 我毫无头绪
- content: 你的小题答案对应的东西应该会有一系列数值，按题面的指示将它们加和。将数字/字母相互转换的方法是 A=1, B=2, ... 然后用他们来提取歌名。
  title: 该如何提取
- content: 搜索你得到的作品的系列名，他们和每个发帖人名一一对应。按照系列创作顺序进行排序
  title: 该如何排序
- content: 你不看狐宝的剧情，狐宝不开心，所以找你要了9000话费买这条，现在听好了：每个分区都有1个小题的答案没有在本区meta中使用！
  title: 我觉得小题答案和meta有点对不上，但是由于我剧情一个字都没有看，因此请告诉我是什么机制导致我有这种感觉
