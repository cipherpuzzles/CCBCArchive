- content: '观察每个花朵线索（不是答案）的字母数，按题面里的顺序提取新的信息。


    然后通过这个信息，将每一列的答案字母转成二进制（可以先按照 A=1 Z=26 转十进制再转二进制），然后对这12个二进制进行某种操作，再转回字母。每列一个字母，7列连起来是一个7字母的单词，即答案。'
  title: 得到中间答案后怎么做？
