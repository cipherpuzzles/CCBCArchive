answer: LENGTH
answer-analysis: '首先按规则解出纸笔谜题。


  ![星穹铁道二星](/ccbc13/images/CCBC-14/bfe9545d5d1140848467886a65dce57d.webp)


  从上到下从左到右提取星星处的字母，得到 ```EVERY TWELFTH LETTER ON PATH```。


  从蜥蜴处出发按路径走，每十二格提取一个字母，得到 ```USE ONE STAR```。


  按照一星规则重新解出纸笔谜题。


  ![星穹铁道一星](/ccbc13/images/CCBC-14/2d16b59018904e30b4c3f5cb7fd18ffe.webp)


  从蜥蜴处出发按路径走，每十二格提取一个字母，得到 ```ANS IS LENGTH```。


  答案即 ```LENGTH```。'
content:
- "<p><a href=\"https://docs.qq.com/sheet/DS1lTZVVRTWtqeFpa?tab=BB08J2\" target=\"\
  _blank\">腾讯文档</a><p/>\r\n\r\n<p>星穹铁道 (Star Rail) 是传统纸笔谜题 Star Battle 和 Rail Pool\
  \ 的混合。</p>\r\n<ul>\r\n<li>在一些格子中放星星，使得每行、每列、每个区域内都有相同数量的星星。星星互相不能相邻或者对角相邻。</li>\r\
  \n<li>画一条经过所有无星星的格子的回路。回路不能与自身接触或相交。</li>\r\n<li>将每个问号变为一个数字，使得每个区域内不存在重复的数字。</li>\r\
  \n<li>将整个回路视为一些直线段的不交并（在转弯处断开）。对于每个区域和每个与该区域接触（或包含于该区域）的直线段，该直线段的长度必须是区域内的一个数字；反之，对于区域内的每个数字，必须存在一条与该区域接触（或包含于该区域）的该长度的直线段。换句话说，区域内包含的数字的集合必须恰好是与该区域接触（或包含于该区域）的直线段长度的集合。</li>\r\
  \n</ul>\r\n<p>如果对规则理解有疑问，可以参考 <a href=\"https://puzz.cipherpuzzles.com/rules.html?starrail\"\
  \ target=\"_blank\">链接</a>。</p>\r\n<p>本题有中间答案验证。</p>\r\n<p>点击图片以在网页上做题。</p>\r\n\
  <a href=\"https://puzz.cipherpuzzles.com/p.html?starrail/12/12/2/12n1n14zv1n123n123zv123n12n12zv10n120n120zv28120h08g4824140i210882818004001vvg0000vvo00s0fvs8g080\"\
  \ target=\"_blank\"><img src=\"/ccbc13/images/CCBC-14/e153e2cde2914290a5b6d8978ae075ee.webp\"\
  \ style=\"width: 100%; max-width: 800px\"></a>\r\n"
