tips:
- content: 某些黑色格子其实是可以填字母的！填了字母后会跟上下左右的白色格子里的字母形成这些？提示的答案。
  title: 编号为“？”的提示答案填哪里
- content: 提取方式里并没有说明从哪个开始，可以多试试。（如果还没有理解机制的话请先理解机制。）
  title: 机制和提取都理解了，但是只提取出了一个8字母的无意义字符串
- content: 把字母换成 11A 提示的东西（提示：每个东西都有一个字母编号），这会成为 24A 里的 clue。
  title: 11A 里说的机制怎么理解？
- content: 参考 https://www.vgtime.com/topic/5434.jhtml 里写的“俄罗斯方块”部分，允许旋转。
  title: 我没有玩过 24A，可否告知 11A 在 24A 里的规则
- content: 'Across: MIX, AXE, EVE, AWL, ATP. Down: VII, TXT, AVI, AWE, ITS.'
  title: 编号为“？”的提示答案是什么
title: 爬格子
