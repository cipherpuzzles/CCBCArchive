  title: 如何将小题排序？
- content: '从字母 O 开始，根据【数据删除】给出的数字，往上 +，往下 -，进行凯撒。


    举例如果得到的数字是 “2， 5……”


    因为题目里的箭头是“↘↘……”


    就成为“-2，-5……”


    那么开头是 O，-2 到 M，再经过 -5 到 H，答案就是 OMH……'
