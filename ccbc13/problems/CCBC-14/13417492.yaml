- "你从起点“爬格子”（记作O）出发，一路崎岖不平，终于到达了目的地。\n\n# ↘↘↘↘↗↘↗↘↘↘↘↗↗↘↘\n\n这是你的行程记录，标明了一路是往上走还是往下走，但是每段路到底走了多少呢？有诗为证：\n\
  \n去处何方常求索，  \n空对箭头人已晕。  \n格题思谜为答解，  \n算程计途断纷纭。  \n来路坎坷堪为画，  \n文字变幻仿若云。  \n斯言暗将天机隐，\
  \  \n坦途还需从头寻。\n\n\n(...<span style=\"color: orange\">3 4 3 6</span>)"
