answer: SODIUM CARBONATE
answer-analysis: '根据邮票和图案里的各地中国民居，不难想到/搜到中国的《民居》邮票系列。找到题目里各个民居来自什么省份，根据《民居》计算每个信封上的面值总和，通过
  A1Z26 转换英文字母。黑白信封可以分别得到 ``SODIUM CARBONATE``，即本题答案。


