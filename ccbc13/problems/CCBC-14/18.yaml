- "范例：今天不是户外烧烤的好日子，刚点起<img src=\"/ccbc13/images/CCBC-14/886326a795d8404385185f085c0292e2.webp\"\
  \ style=\"width:100px\">上就被风吹灭了。\n\n（第一世代）\t\n\n中国人喜欢吃鸡方人觉得这很奇怪。(2)\n\n三年前的两岸年春节联欢会举办得很成功。(6)\n\
  \n西楚了三个月才到达函谷关，被先到的刘邦拒于关外。(1)\n\n这个问题让小明目瞪了好久才反应过来。(5)\n\n蔡某某是一个一头黄技高超的人气偶像。(5)\n\
  \n弟弟说他捡到了一颗比豌豆蛋小的夜明珠，拿出来的却只是一颗玻璃弹子。(4)\n\n猫妈妈生了三只小是黑色的，老二是黄色的，还有一只最小的是花的。(2)\n\n\
  咸鸭白因为太咸根本没有人吃，因此扔掉并不是浪费食物。(2)\n\n子不语乱神。(7)\n\n他脾气急的样子让女朋友很讨厌。(5)\n\n为了讨个糕上插满了用来许愿的蜡烛。(4)\n\
  \n从日本桥本出发，海老名车站坐相模线居车站则是坐横滨线。(2)\n\n一个神秘土挺这位新人主播，在她直播间刷了好多礼物。(7)\n\n这次老板会维加斯的一名高手前去挑战赌王。(5)"
