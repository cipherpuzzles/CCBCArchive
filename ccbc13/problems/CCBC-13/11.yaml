answer: AIRPORTS
answer-analysis: '将每组 2n 个词按照某种规则分成数量相同的两组后，曲线会画出 `PVGLHRICNJFKetc8`。根据OOO OOO OOO
  OOO ooo (0)提示的分段，分为 `PVG LHR ICN JFK etc (8)`。前面若干三字母都是机场代号，所以本题答案是 8 个字母的 `AIRPORTS`。


  <style>

  #ak td, #ak th {

  padding: 10px;

  }

  </style>


  <table id="ak">

  <tr><th>#</th><th>左</th><th>右</th><th>分类规则</th></tr>

  <tr><td>1</td><td>冯锡范（一剑无血），扈三娘（一丈青），蜀葵（一丈红），詹姆斯·麦卡沃伊（一美），《洛丽塔》（《一树梨花压海棠》）</td><td>包龙星（九品芝麻官），罗勒（九层塔），魏忠贤（九千岁），大灵猫（九节狸），洪七公（九指神丐）</td><td>别名里含有“九”或“一”</td></tr>

  <tr><td>2</td><td>乒乓球，足球，网球，排球，篮球，棒球</td><td>毽球，悠悠球，羽毛球，冰球，橄榄球，美式足球</td><td>是否是球形</td></tr>

  <tr><td>3</td><td>命令，大厅，嫦娥，精灵，茶色，规定，鼻科，阿哥</td><td>二本，忐忑，暗访，林肯，葛根，别人，蛋壳，飞鸽</td><td>拼音构成英文或德文单词</td></tr>

  <tr><td>4</td><td>极坐标系，明斯特天文钟，大红斑，赛跑，利奇马台风</td><td>桥牌，转经筒，大本钟，“上图”，气压计</td><td>顺时针或逆时针</td></tr>

  <tr><td>5</td><td>河流，导航，单位向量，视线，时间，箭矢</td><td>烟花，喷泉，霰弹，漫反射，冲击波，声音</td><td>方向是否单一</td></tr>

  <tr><td>6</td><td>半规管，地基，独木桥，飞机，可乐，硝化甘油，油箱</td><td>鸡尾酒，节拍器，沙锤，扇子，骰盅，雪花球，荧光棒</td><td>是否应该摇动</td></tr>

  <tr><td>7</td><td>丑，贩，品，孩，心，资，说，抄</td><td>款，驾，赦，圣，蒜，意，堂，约</td><td>可以跟“大”或者“小”组成常见词</td></tr>

  <tr><td>8</td><td>环境保护，家用电器，风险投资，电子竞技，邮政编码，高原反应，北京大学，国有企业</td><td>电影明星，第三医院，支援西藏，汽车保险，中央银行，香港总督，水果拼盘，天干地支</td><td>ABCD的四字简称是AC还是BD</td></tr>

  </table>'
