  \t\t\t\t//插入目标一侧\r\n\t\t\t\tif (target === 0) {\r\n\t\t\t\t\tleftCadiates.value.push(dragging);\r\
  \n\t\t\t\t} else {\r\n\t\t\t\t\trightCadiates.value.push(dragging);\r\n\t\t\t\t\
  }\r\n\r\n\t\t\t\t//保存到本地存档中\r\n\t\t\t\tlet saveData = {};\r\n\t\t\t\tlet saveDataString\
  \ = localStorage.getItem(LOCAL_STORAGE_SAVE_KEY);\r\n\t\t\t\tif (saveDataString)\
  \ {\r\n\t\t\t\t\tsaveData = JSON.parse(saveDataString);\r\n\t\t\t\t}\r\n\t\t\t\t\
  if (target == 0) {\r\n\t\t\t\t\tif (saveData[currentPage.value]) {\r\n\t\t\t\t\t\
