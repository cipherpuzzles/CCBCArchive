  \ {\r\n\t\t\t\t\t\tsaveData[currentPage.value] = [];\r\n\t\t\t\t\t}\r\n\t\t\t\t\t\
  saveData[currentPage.value].push(dragging.label);\r\n\t\t\t\t}\r\n\t\t\t\tlocalStorage.setItem(LOCAL_STORAGE_SAVE_KEY,\
  \ JSON.stringify(saveData));\r\n\t\t\t}\r\n\r\n\t\t\tdragging = null;\r\n\t\t\t\
