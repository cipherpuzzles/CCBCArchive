  \n\t\t\t\t//console.log('time is  ' + time + \" last draw is \" + lastDraw);\r\n\
  \t\t\t\tctx2.rotate(-angle);\r\n\t\t\t\tctx2.translate(radius, 0);\r\n\t\t\t\tctx2.rotate(angle);\r\
  \n\t\t\t\tif (lastOne) {\r\n\t\t\t\t\tif (time - lastDrawTime > 50)\r\n\t\t\t\t\t\
  {\r\n\t\t\t\t\t\tctx2.beginPath();\r\n\t\t\t\t\t}\r\n\t\t\t\t\tctx2.lineTo(0, 0);\r\
