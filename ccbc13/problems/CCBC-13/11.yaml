tips:
- content: 每个词都有一个含有数字一或者九的别名。
  title: 1不会做
- content: 按照“是否是球形”区分。
  title: 2不会做
- content: 每个词拼音都是英文词或者德文词。
  title: 3不会做
- content: 每个东西都跟顺时针或者逆时针有关。
  title: 4不会做
- content: 有些东西只有一个方向，有些东西没有一个明确方向（或者说有无数个方向）。
  title: 5不会做
- content: 有些需要摇晃，有些则恰恰不应摇晃。
  title: 6不会做
- content: 每个字可以跟“大”或者“小”组成常见词汇。
  title: 7不会做
- content: 每个ABCD的词都可以缩写成AC或者BD。
  title: 8不会做
- content: 看题目开头的文字，分段后不一定是单词，但是前四个都是属于同一类型的东西，回答该类型即可（注意多于一个，所以答案是复数）。数字代表答案的长度。
  title: 解出来了一些字母，不知道如何理解
