answer: NOODLE
answer-analysis: '首先解出每个小题，得到 `BV1Nj411f7xQ`，可以想到/搜到这是 bilibili 上 SEVENKING 的<a target="_blank"
  href="https://www.bilibili.com/video/BV1Nj411f7xQ/">《一道好题的诞生》</a>。


  题目里提到了我们需要用到该视频 p1 和 p2 的内容。p1 是一段相声，里面比较显眼的是有一段各种谜题的贯口，是这样开头的：“凯撒，栅栏、摩斯、倒序、培根、北约、键盘、手机、手语、旗语、盲文、猪圈、搜词、填词、数独、数回……“。我们可以根据这
  12 小题的题型，以这个为顺序将其转换成序号数字。


  接下来注意题目里写的“认真学习了过去的经典题目及答案“，这里”答案“二字有下划虚线。而视频 p2 正是回顾了一些经典题目，给出答案的也正好有 12 个，幻灯片里也都以下划虚线标出，所以很明显这就是我们需要从
  p2 提取的信息。


  现在将以上两者结合起来，不难想到我们可以按顺序将 12 小题的题型序号跟这 12 个答案一一对应，以序号从答案里提取字母得到 `SUBMIT NOODLE`，提交
  `NOODLE` 为最终答案。


