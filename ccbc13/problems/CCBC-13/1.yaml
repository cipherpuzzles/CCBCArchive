tips:
- content: 从1~12的顺序分别为填词、手机、北约、数回、栅栏、倒序、旗语、键盘、键盘、旗语、键盘、手机。
  title: 这些都是什么密码？
- content: 找到讲座里有下划虚线的12个历史题目答案，最后用p1里得到的数字（某个序号）分别提取这些答案里的字母。例如如果第一个数字是5，则在第一个出现的历史题目的答案里提取第5个字母。
  title: p2的内容有什么用？
- content: 在p1里出现了一长串连续的元素。取这道题中12个小题里元素的出现次序为数字。
  title: p1的内容有什么用？
- content: 十二道小题的答案都是单个字母（注意大小写）或数字，连起来可以得到一个bv号。
  title: 什么p1和p2？
- content: 在手机上将数字连线形成字母，得到一个物理单位，再取这个单位的单字母缩写。
  title: 第2题怎么做？
- content: 这是海事国际信号通信，一面旗子代表一个字母。
  title: 第7题怎么做？
- content: 是五个双手旗语，但是因为站的很近，相邻字母的旗子重叠在了一起。建议从右向左推理。
  title: 第10题怎么做？
title: 一道好题
