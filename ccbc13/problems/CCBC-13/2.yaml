answer: LANDSCAPE
answer-analysis: '每个音频使用一种方式朗诵一首诗词，此外每首诗词有一个或两个字被消音。前三首的被消音字组成**平水韵**。提取第4到12首的被消音字的平水韵，用
  A1Z26 转为字母后得到 ```ANSWER IS LANDSCAPE```。答案即 ```LANDSCAPE```。


  | 编号 | 朗诵方式 | 出处 | 被消音字 | 平水韵 | 提取 |

  | --- | --- | --- | --- | --- | --- |

  | 1 | 正常朗诵 | 王昌龄《芙蓉楼送辛渐》 | 平 | | |

  | 2 | 无声调 | 唐珙《题龙阳县青草湖》 | 水 | | |

  | 3 | 谷歌翻译 | 陶渊明《归园田居·其一》 | 韵 | | |

  | 4 | 无声母 | 张继《枫桥夜泊》 | 眠 | 一先 | A |

  | | | | 寒 | 十四寒 | N |

  | 5 | 无韵母 | 鲁迅《自嘲》 | 闹 | 十九效 | S |

  | | | | 冷 | 二十三梗 | W |

  | 6 | 只有韵母 | 崔护《题都城南庄》 | 依 | 五微 | E |

  | | | | 笑 | 十八啸 | R |

  | 7 | 只有声母 | 白居易《钱唐湖春行》 | 停 | 九青 | I |

  | | | | 早 | 十九皓 | S |

  | 8 | 只有背景音乐 | 苏轼《水调歌头·明月几时有》 | 今 | 十二侵 | L |

  | | | | 全 | 一先 | A |

  | 9 | 吹气 | 杜甫《绝句》 | 万 | 十四愿 | N |

  | | | | 里 | 四纸 | D |

  | 10 | 只有声调（哼哼） | 白居易《暮江吟》 | 道 | 十九皓 | S |

  | | | | 江 | 三江 | C |

  | 11 | 只有声调（口哨）| 杜牧《山行》 | 枫 | 一东 | A |

  | | | | 叶 | 十六叶 | P |

  | 12 | 只有节奏（敲击）| 杜甫《茅屋为秋风所破歌》 | 飞 | 五微 | E |'
