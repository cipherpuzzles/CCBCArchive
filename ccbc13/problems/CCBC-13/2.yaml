tips:
- content: 每个音频都是通过某种方式模糊化的*整首*诗词。所有的诗词应该都在国内的中小学阶段学习过。
  title: 我毫无头绪
- content: 把后九个音频中被屏蔽的字按照【前三个音频中被屏蔽的字】转成一个有数字的东西，再把数字转成字母。最终答案是九个字母。
  title: 该如何提取
- content: 王昌龄、唐珙、陶渊明、张继、鲁迅、崔护、白居易、苏轼、杜甫、白居易、杜牧、杜甫
