tips:
- content: '四个面的中心首字母分别指示了一个方向，需要将其它三个角的答案向那个方向填入，形成三个逆时针的环。


    另外注意三个环周围的细节，有些格子伸展到环外面代表该单词尚未结束，反之则表示该单词开头结尾在此处。'
  title: 如何填这三个环？
- content: 上面三个环填完以后，以箭头为起点，展开后填入对应颜色的横条格子。
  title: 三条横着的格子是什么？
- content: 填完三条横着的格子以后，将碎片放在格子上下方组成单词。下面的中文给出了单词的范围，帮助你确认你找到了正确的单词。
  title: 字母碎片以及中文有什么用
- content: 将横条和字母组成单词后，用数字提取每一列单词里的第 n 个字母。
  title: 数字有什么用？
