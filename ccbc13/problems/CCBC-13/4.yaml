tips:
- content: 66张卡分别对应6种变换规则，也分别对应最后6张卡右侧每行的提取。
  title: 我毫无头绪
- content: 将汉字部件打乱重组为词语。
  title: 壹组是什么？
- content: 每个字被旋转平移后形成如万花筒一般的效果。
  title: 贰组是什么？
- content: 给出了汉字的封闭区域。
  title: 叁组是什么？
- content: 汉字部件单表。
  title: 肆组是什么？
- content: 去除了“金木水火土日月”。
  title: 伍组是什么？
- content: 消去了相同的部分。
  title: 陆组是什么？
- content: 最后的CLUE指向了66张卡中的某一张卡，不过需要换个方向看。
  title: 最后要看什么？
- content: 圆括号（）里的汉字数字代表答案中每个字的笔画数，方括号【】里的汉字数字代表需要从答案中取第几画。把笔画连起来可以得到几个字（第肆组稍有些不同），作为下一步的提示。
  title: 括号里的汉字数字怎么用？
- content: 脸蛋、固定、一致、聂耳、棉花、机器、亏空、森林、赢、开端、微信
  title: 壹组用到的答案有哪些？
- content: 高、单、晶、丫、半、众、匕、草、菲、呈、互
  title: 贰组用到的答案有哪些？
- content: 臣、凹凸、温暖、回路、面、异口同声、哈佛、歌唱、康熙、毋庸置疑、曲高和寡、矗立、黄色
  title: 叁组用到的答案有哪些？
- content: 操、品味、串、本格、回扣、一捆树苗、略、枯叶
  title: 肆组用到的答案有哪些？
- content: 灰尘、消极、焚烧、水晶鞋、源泉、桂林山水、烟锁池塘柳、泼脏水、日光灯、渣土、明日复明日、深秋
  title: 伍组用到的答案有哪些？
- content: 簸箕、爽、孔孟、鳄鱼、反叛、BIANGBIANG面、监临、咫尺、一心一意、成双成对、会合
  title: 陆组用到的答案有哪些？
