tips:
- content: 在词语前后各加一字，形成一个四字成语，意义仍和原来的二字词语一样。
  title: 表里如一怎么做？
- content: 把每个成语当成字谜理解，各打一字。
  title: 望文生义怎么做？
- content: 每个田字格中是某个成语的三个字和一个大写数字的组合。将成语中缺失的字写入田字格，看缺少的象限里的形状像什么字母。
  title: 重三叠四怎么做？
- content: 将两边成语反切（也就是一边的声母加上另一边的韵母），结果仍然是一个成语。
  title: 相辅相成怎么做？
- content: 如果左边字A和右边字B合起来能形成“AB为C”格式的成语，则将AB连线，用连线穿过的数字提取C的拼音字母。
  title: 合二为一怎么做？
- content: 将字两两配对，形成“？A？B”的成语，？处可以是”有“也可以是”无“。在原方阵里标注每个字用到的是”有“还是”无“。
  title: 无中生有怎么做？
- content: 四列每列各取一字，可以形成一个成语，其拼音长度对应左侧的数字。成语的类型都是枚举四种同一类型的字，例如“青红皂白“、“鳏寡孤独“这种。解出每个成语后，每行按照取1234列的顺序，计算康托展开再换成字母。
  title: 颠三倒四怎么做？
- content: 把每道小题的答案按照小题的主题填进考卷开头的空格，然后把用数字标记的字取出来，考虑每个字的读音像什么。（有两组是两个字，要放在一起看。）
  title: 该如何提取？
