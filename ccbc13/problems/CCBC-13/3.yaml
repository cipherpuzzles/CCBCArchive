tips:
- content: 这些“成语”都是芳文社动漫人物的名字。
  title: 这些成语都是什么？
- content: 右侧的颜色分别对应了与“成语”同一作品的主人公。（注意右侧需要重新排序才能一一对应上左侧。）另外，注意每个“成语”的释义部分都是十五个字，可以对角线读出一个十五字的提示。
  title: 右侧的颜色有什么用？
- content: 将每一个 (7 5) 的一个子串跟给出的字母进行比较，提取唯一的不同处。
  title: 找到了 (3 7 5) 的内容，但是不知道怎么用
