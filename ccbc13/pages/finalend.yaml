type: page
title: 结局 of everything
content: 
  - |
    <div id="part1-area">
    你想起你在大学中学习的时候曾经听过一种理论——有人认为所有的行星其实都是一种生物。

    那么窗外这两颗默默对望，互相绕转的行星会不会正好就是一对恋人。

    这可能就是这两个行星的共同体想向你传达的最后信息。

    <br><br>

    星系合并前分属于两个星系的不同行星——一类行星和二类行星——构成它们的物质会互相影响，因而无法稳定存在。

    你从飞船的资料库中读到了这样的信息。

    CCBC-13 和 CCBC-14 作为两颗一类恒星，却富集着二类恒星才有的物质谜矿，以及巨大能量的星核，这才是让它们很不稳定的原因吧。

    如果你没有发现引力异常，没有来到这里的话，可能在不久之后，谜子对一类行星物质的影响就会到达极限，然后这里可能会发生一场小小的星爆——这两颗行星太小了，就算星爆发生了也什么都不会影响到。

    <br><br>

    当然，这里因为你的到来，你抽取走了这两颗星球上所有的谜之能量。

    现在两颗行星都变回了稳定状态，再也没有不可见状态和引力异常了。

    <br>

    你不知道这样是不是最好的结局。

    <br><br>

    借着星核消失产生的能量波动，两颗行星似乎又能进入部分奇异量子态的状态。

    隔着舷窗，你好像看到两颗行星紧紧交错在一起——
    </div>
    <div id="main-md-area">

    <br><br>

    “空间航道计算成功，跃迁即将开始。”

    随着飞船内计算机发出提示音，也到了返航的时间了。

    你静静的坐在椅子上，等待着跃迁开始的那一刻……

    <br><br><br>

    <hr>

    吱呀——

    门开了，妈妈探头进来：

    “电脑前坐这么久，眼睛还要不要了？”

    “我这是在解谜！你看这是 CCBC-13，这是 CCBC-14……把这两个行星合起来——”

    “合起来就是1314，我知道，一生一世嘛！你以为妈老了就不懂你们小年轻这些新潮用语了？这又是啥，**在星空深处的柏拉图式相爱**？哦哟，人家行星都知道要成双成对一生一世了，你再看看你自己！”

    “妈！怎么又扯到我身上了，我……”

    “你什么你？这两天哪也别去，王阿姨又给你介绍了新的相亲对象，赶紧约人家出来过七夕，这就叫趁热打铁！”

    门又关上了，留下一脸惊恐的你……或许真的只有逃到外太空才能躲开你妈的追杀吧！

    窗外茫茫夜空中，似乎有两颗星星同情地对你眨了眨眼。

    <br><br>

    <hr>

    “你的这艘飞船怎么这么破，这是经历了什么大风大浪啊。”

    “别提了，你是不知道我刚才经历了多么波澜壮阔的探险，看到了多么不可思议的东西。而且差点就回不来了。能这样回来不错了。”

    “那也不能只有舰桥和能量收集装置消失了吧。我看啊，以后这艘飞船，就命名为「缺桥号」好了。”

    <br><br>

    ……

    在遥远的宇宙空间中，一个名为量子宇宙能量快速整合分配器（Quantum Universe Energy Quick Integrator-Allocator Object，简称QUEQIAO）的能量收集装置正在默默运作。

    似乎每过一年，能量就会收集满，随后这个装置会把能量撒在周围的空间中，造成量子溢出效应。

    附近正在绕转的两颗行星会因为这个效应短暂的进入奇异量子态。如果从远处观测的话，似乎会发现两颗行星像是交叠在了一起。

    就像是，每年只有一次相见机会的一对恋人……

    【END】

