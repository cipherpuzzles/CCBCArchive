content-css: |
  .question-area{
    position: absolute;
    width: 57%;
    height: 80%;
    top: 10%;
    left: 18.5%;
  }
  .main-grid {
    background-image: url('/ccbc11/images/assets/board.jpg');
    background-size: 100% 100%;
  }
  .main-grid-row {
    height: 70px;
  }
  .sticker-box {
    background-image: url('/ccbc11/images/assets/question.png');
    background-size: 100% 100%;
    cursor: pointer;
    transition: all 0.2s linear;
  }
  .sticker-box:hover{
    background-image: url('/ccbc11/images/assets/question_hover.png');
  }
  .number-box {
    text-align: center;
    font-size: 45px;
    margin-top: 5px;
    color: #2a1711;
  }
  @media (max-width: 1399.98px) { 
    .number-box {
      font-size: 40px;
      margin-top: 3px;
    }
    .main-grid-row {
      height: 62px;
    }
  }
  @media (max-width: 1199.98px) { 
    .number-box {
      font-size: 30px;
      margin-top: 5px;
    }
    .main-grid-row {
      height: 53px;
    }
  }
  @media (max-width: 991.98px) {
    .number-box {
      font-size: 25px;
      margin-top: 2px;
    }
    .main-grid-row {
      height: 39px;
    }
  }
  @media (max-width: 767.98px) {
    .number-box {
      font-size: 3vw;
      margin-top: 0.4vw;
    }
    .main-grid-row {
      height: 5.2vw;
    }
  }
