type: problem
title: "#12 - CCBC 11"
content: 
  - |
    这是本地有名的算命大师周瞎子最近一段时间的占卜记录。据说这些神秘的记录原本分为六个部分，但一名粗心的警员把它们混杂在了一起…………

    敦临，吉无咎。 <br>
    濡其首，厉。 <br>
    弗过防之，从或戕之，凶。  <br>
    中行独复。 <br>
    曳其轮，濡其尾，无咎。  <br>
    知临，大君之宜，吉。  <br>
    不出门庭，凶。  <br>
    高宗伐鬼方，三年克之，小人勿用。 <br>
    巩用黄牛之革。  <br>
    贲其须。 <br>
    系用徽纆，置于丛棘，三岁不得，凶。 <br>
    需于泥，致寇至。  <br>
    迷复，凶，有灾眚。用行师，终有大败，以其国君，凶；至于十年，不克征。  <br>
    负且乘，致寇至，贞吝。 <br>
    己日乃革之，征吉，无咎。 <br>
    贲如皤如，白马翰如，匪寇婚媾。 <br>
    可贞，无咎。  <br>
    系小子，失丈夫。 <br>
    𦈡有衣袽，终日戒。 <br>
    系用徽纆，置于丛棘，三岁不得，凶。 <br>
    需于沙。小有言，终吉。 <br>
    公用射隼，于高墉之上，获之，无不利。 <br>
    磐桓，利居贞，利建侯。  <br>
    即鹿无虞，惟入于林中，君子几不如舍，往吝。  <br>
    需于血，出自穴。 <br>
    不恒其德，或承之羞，贞吝。 <br>
    濡其首，厉。 <br>
    睽孤，遇元夫，交孚，厉无咎。 <br>
    同人，先号啕而后笑。大师克相遇。 <br>
    遇主于巷，无咎。  <br>

