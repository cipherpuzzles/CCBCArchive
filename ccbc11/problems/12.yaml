answer: THE DECAMERON
tips:
  -
    title: “分为六个部分”怎么分？
    content: 这些爻辞的来源有明显的1-6编号
  -
    title: 我已经大概理解怎么做了，但是有一些翻译不出来？
    content: 这些对应的是双字母，可以查阅英语扩展版
  -
    title: 嗯，我查到来源并且分好组了，之后怎么做？
    content: 六十四卦是六位二进制（注意六爻正确的阅读顺序）。再将其对应盲文。
answer-analysis: |
  通过搜索可知，题中文字出自《周易》中六十四卦的爻(yáo)辞，而六十四卦的卦图由下至上对应了六位二进制（阳爻—为1，阴爻- -为0）。

  ![爻辞](/ccbc11/images/answer/answer12.png)

  将转换后的六位二进制转换为盲文（英语扩展版，部分盲文对应多个字母），再通过爻辞的分类进行分组带入题中的空线中，得出的结果是：ONE HUNDRED STORIES AUTHORED BY BOCCACCIO（作者为薄伽丘的一百个故事）。
  
  该书书名既为本题答案：**THE DECAMERON**（《十日谈》）。
