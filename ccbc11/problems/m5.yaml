type: problem
title: "#作案动机 - CCBC 11"
content: 
  - |
    根据四角分区提供的线索，这个罪犯患有严重的中二病————经常幻想自己是蝙蝠侠，想要消灭这座城市里的所有反派……

    <p style="text-align:center;">
    13 2 4 __  <br>
    10 7 __ __ __ __ 3  <br>
    15 __ __ 16 __ __ 1 5 <br>
    __ 11 12 9 __ __ __ __ __ __ <br>
    __ __ __ 14 8 6 __ __ __ __ __<br>
    </p>
extend-content:
  - |
    "最近坊间出现了奇怪的传言，说是西西比西市上空阴云密布，是大不祥的征兆，整个城市将会面临一场大灾，只有除去厄运的起源……“你无可奈何地读着收集的结果。

    局长勃然大怒：”荒谬！都1202年了，还有人信这些乱七八糟的东西，甚至为此犯罪！我们一定要抓住罪犯，让他看看是所谓的诅咒厉害，还是法律的制裁厉害！“
answer: CURSED IN PROPHECY
