    <li><p style="line-height: normal;margin-bottom: 10px;"><span style="font-size: 14px;">SL</span><span style="font-size: 14px;text-decoration: line-through;">O</span><span style="font-size: 14px;color: rgb(0, 209, 0);">U</span><span style="font-size: 14px;">V</span><span style="font-size: 14px;text-decoration: line-through;">E</span><span style="font-size: 14px;color: rgb(0, 209, 0);">I</span><span style="font-size: 14px;">N</span><span style="font-size: 14px;text-decoration: line-through;">I</span><span style="font-size: 14px;color: rgb(0, 209, 0);">O</span><span style="font-size: 14px;text-decoration: line-through;">A</span><span style="font-size: 14px;color: rgb(0, 209, 0);">E</span><span style="font-size: 14px;">N B</span><span style="font-size: 14px;text-decoration: line-through;">A</span><span style="font-size: 14px;color: rgb(0, 209, 0);">E</span><span style="font-size: 14px;">SK</span><span style="font-size: 14px;text-decoration: line-through;">E</span><span style="font-size: 14px;color: rgb(0, 209, 0);">I</span><span style="font-size: 14px;">TB</span><span style="font-size: 14px;text-decoration: line-through;">A</span><span style="font-size: 14px;color: rgb(0, 209, 0);">E</span><span style="font-size: 14px;">LL PL</span><span style="font-size: 14px;text-decoration: line-through;">A</span><span style="font-size: 14px;color: rgb(0, 209, 0);">E</span><span style="font-size: 14px;">YE</span><span style="font-size: 14px;color: rgb(0, 209, 0);">I</span><span style="font-size: 14px;">R DO</span><span style="font-size: 14px;color: rgb(0, 209, 0);">U</span><span style="font-size: 14px;">NC</span><span style="font-size: 14px;text-decoration: line-through;">I</span><span style="font-size: 14px;color: rgb(0, 209, 0);">O</span><span style="font-size: 14px;">C<br>轮换元音字母为AEIOU的下一个元音，答案是<strong>LUKA</strong>，结果是<strong>LAKE</strong>(湖泊)<span style="font-size: 14px;">，提取字母</span><strong style="white-space: normal;"><span style="font-size: 14px;">L</span></strong><span style="font-size: 14px;">；</span></span></p></li>
    <li><p style="line-height: normal;margin-bottom: 10px;"><span style="font-size: 14px;color: rgb(0, 209, 0);">W</span><span style="font-size: 14px;">L</span><span style="font-size: 14px;color: rgb(0, 209, 0);">T</span><span style="font-size: 14px;">ARGEST <span style="color: rgb(0, 209, 0);font-size: 14px;">W</span>A<span style="color: rgb(0, 209, 0);font-size: 14px;">T</span>NTELOPE <span style="color: rgb(0, 209, 0);font-size: 14px;">W</span>I<span style="color: rgb(0, 209, 0);font-size: 14px;">T</span>N <span style="color: rgb(0, 209, 0);font-size: 14px;">W</span>T<span style="color: rgb(0, 209, 0);font-size: 14px;">T</span>HE <span style="color: rgb(0, 209, 0);font-size: 14px;">W</span>W<span style="color: rgb(0, 209, 0);font-size: 14px;">T</span>ORLD<br>在第一个字母的前面加上W，后面加上T，答案是<strong>ELAND</strong>，结果是<strong>WETLAND</strong>(湿地)<span style="font-size: 14px;">，提取字母</span><strong style="white-space: normal;"><span style="font-size: 14px;">E</span></strong><span style="font-size: 14px;">；</span></span></p></li>
    <li><p style="line-height: normal;margin-bottom: 10px;"><span style="font-size: 14px;color: rgb(0, 209, 0);">N</span><span style="font-size: 14px;">SU</span><span style="font-size: 14px;text-decoration: line-through;">N</span><span style="font-size: 14px;">RIS</span><span style="font-size: 14px;text-decoration: line-through;">E</span><span style="font-size: 14px;">&nbsp;</span><span style="font-size: 14px;color: rgb(0, 209, 0);">R</span><span style="font-size: 14px;">DI</span><span style="font-size: 14px;text-decoration: line-through;">R</span><span style="font-size: 14px;">ECTIO</span><span style="font-size: 14px;text-decoration: line-through;">N</span><span style="font-size: 14px;"><br>将第三个字母移到首位，并去掉最后一个字母，答案是<strong>EAS</strong>，结果是<strong>SEA</strong>(海)<span style="font-size: 14px;">，提取字母<strong>S</strong>。</span></span></p></li>
  </ul>

  提取后的可得：CROWWWORDS AND RIHHLES。这次是将双字母进行凯撒四位，复原后的原文是CROSSWORDS AND RIDDLES，答案是PUZZLES，最终的结果是PUDDLES(水涡)。
