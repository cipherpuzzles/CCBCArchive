type: problem
title: "#4 - CCBC 11"
content: 
  - |
    这是某个生物实验室的数据，里面是一些DNA的资料，  
    但是经过某种辐射，DNA的片段几乎都产生了一些变异。  
    你找到了科学家对这些变异的观测手记，试图弄清楚到底发生了什么：


    每种变异都有许多不同的表达，在此我们摘录了其中的一些例子：  
    变异A：松树变成粉红色，猫咪变成一顶鸭舌帽，权力变成高塔，贪婪变成绿色……  
    变异B：葡萄变成了坟墓，蝙蝠变成了一个包，烤箱打开了，治疗者变成了加热器……  
    变异C：鹳鸟变成了故事，数学变成了伴侣，质量变成了二元性，面包碎了……  
    变异D：鱼变成了愿望，爪子变成了粘土，电线起火了，住院病人也不耐烦起来……  
    变异E：叉子变成了木塞，教授变成了处理器，你的变成了四个……  
    变异F：蛋糕变成了拐杖，红酒变成了风，汽车变成了战争……  
    变异G：母马变成了野兔，珊瑚变成了道德，马蹄变成了钩子……
