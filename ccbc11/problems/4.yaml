tips:
  -
    title: 这些变异的是什么？
    content: 变异的是字母，也是氨基酸和碱基对
  -
    title: 每行的规律是什么？
    content: 每行的不同变异可以得出同一条规则，该规则只与位置相关
  -
    title: 下面的图是什么？
    content: 通过文字得出的结果对图进行异或操作
answer-analysis: |
  将中文翻译为英文单词后，找出所有改变的字母，如松树(PINE)变异为粉红色(PINK)，即为`E` -> `K`。
  
  联系题设中的变异及DNA提示，找到氨基酸密码子对照表，如图所示：

  ![密码子对照表](/ccbc11/images/answer/answer4-1.jpg)

  每一个不同种类的氨基酸均有一个字母简称，根据简称找到每一行的变异规律，`E` -> `K`对应的碱基对是：`GAA`/`GAG` -> `AAA`/`AAG`，即为变异第1位的碱基。

  总结每一行的规律，如第一行的为第1位，第二行为第1、2位……

  将变异的碱基记作1，没有变异的碱基记作0，按照规律对DNA表进行异或操作可得答案：**TOXIC XRAY EXPOSURE**。

  ![结果](/ccbc11/images/answer/answer4-2.png)
