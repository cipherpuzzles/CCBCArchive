    “史卡酷，我还皮卡丘呢！这果然还是假名！“你愤愤地说，”这个罪犯太狡猾了！“   
    局长若有所思地摆了一会儿pose，突然一拍桌子：”我知道了，这些线索里隐藏了五个**神秘的**人物，是**四角**分区派来支援我们的高手。你现在就去跟他们取得联络，跟他们合作破案。这次案件非同小可，我们一定要调查清楚时间、地点、人物、动机、和凶器五大要素，才能抢在案发之前就阻止这次破坏！“

    （如果看不懂以上情节提示，可在【结案】处打开第一个提示）

    -----------
    【存档版说明】

    在完成了Meta 1-3，也就是“1-11小结”“12-21小结”“22-30小结”三道Meta题后。本题“案情总结”作为**伪**FinalMeta解锁。

    在本题通过后，才会接着解锁剩下的Meta 4-8（即“作案工具”“作案动机”“作案地点”“作案时间”“作案目标”五题）和真FinalMeta“结案”。
