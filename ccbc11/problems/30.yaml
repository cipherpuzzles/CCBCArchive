    title: 最终的提取？
    content: 用“有/无”转换成二进制
  -
    title: 排序？
    content: 看一下字母方阵里还剩下什么，依据字母Z分开，还是跟之前一样，每个词用一个汉字表示。
answer-analysis: |
  表中隐藏了许多单词：

  ![单词表](/ccbc11/images/answer/answer30-1.jpg)

  使用题目中提示的工具可以帮助快速找到表中的单词（注意有些单词的阅读顺序是反向的）。

  每个单词或词组均可写作一个汉字，而**每个字都带有五行相关的部首**（题图中的五种颜色分别是五行的五种颜色），并共用了相同的偏旁。如COPPER（铜），属五行中的“金”，与五行属“水”的CAVE（洞），共用偏旁“同”。

  <span style="color: rgb(190, 190, 190);">（题图中的短线提示了单词的字母数）</span>



  表中未用到的字母以字母**"Z"作为分隔符**可提取若干单词，该单词既表示了要用到的偏旁，也表示了答案字母的顺序。将单词填入到对应的五行中，制成下表：

  ![对照表](/ccbc11/images/answer/answer30-2.jpg)

  以**“金木水火土”**的顺序，将图中每行的内容转换为**二进制**，然后再转换成字母。如第一行“亢”，根据五行是否有对应的单词可转换为二进制10011，10011转换为十进制是19，再转换为字母是S。



  依次将全部行转换为字母，得出的最终答案是：**SANCTIFIABLE**。
