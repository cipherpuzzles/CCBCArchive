title: "#22 - CCBC 11"
content: 
  - |
    这是一盘磁带，你把它放进录音机里，一段对话飘了出来： 

    > “你觉不觉得，人的一生被数字充斥，不管是你的智商，你的财产，身高体重……这一切都是被数字所定义。”  
    > “是啊，为了一个个数字我们不但要奔波劳碌，还为了证明自己而买这些那些昂贵的奢侈品……仿佛就是被这些数字绑架了似的 。”  
    > “没错，歌里不都是这么唱的吗？”  
    > “什么歌？”
