    title: 如果你不知道这是哪首歌
    content: 原曲是林子祥《数字人生》
  -
    title: 怎么提取答案？
    content: 听到的数字跟原曲的歌词对比差异
answer-analysis: |
  这是来自林子祥《数字人生》的改编曲，难点在于识别粤语。

  原版歌词：

  0434/0232/0646/0878/0515/0242/0696/0272

  0434/0232/0646/0878/0515/0242/0696/0272

  改版歌词：

  0418/0214/0637/0854/0509/0233/0672/0267

  0422/0211/0622/0857/0497/0233/0691/0253


  两行数字做差，得出的数字转换为字母即可。答案是：**PRIX FIXE LUXURIES**。
