tips:
  -
    title: 我解出了一句话和一些别的东西，现在怎么办？
    content: 注意pokemon和字母的对应关系。
answer-analysis: |
  又是一年的宝可梦，最上面的几行很明显可以看出有单表替换密码的特征，先按照宝可梦的名字缩写进行替换方便推理。


  ```
  拉穿伊/ 蜂肯蚊达鲤/ 卡柏喵超火/ 森肯臭呆蚊伦/ 忍肯磁呆妙/ 喵森伊柏/ 拉穿伊/ 臭皮瓦边/ 穿喵肯火草喵肯柏/ 皮火草/ 边喵肯柏/ 皮火妙超伊柏/ 蚊妙/ 

  呆蚊鲤皮达穿肯/ 呆蚊草喵森伊/ 妙拉皮柏边肯/ 森伊火喵磁喵拉穿/ 鲤柏皮卡卡边/ 草柏皮鸟喵火皮蚊柏/ 超蚊鸟鸟臭边拉肯蝶蝶/ 草柏喵超瓦伊伊/ 妙蜂肯蚊柏拉臭伊/ 磁伊拉皮呆喵草/ 忍喵臭拉伊喵火/ 妙穿蚊火伦/ 
  ```


  按照单词频率初步判断**“拉穿伊”代表THE**，最后两个字母**“蚊妙”假设为IS**，带入字母后可得：


  ```
  THE/ 蜂肯I达鲤/ 卡柏喵超火/ 森肯臭呆I伦/ 忍肯磁呆S/ 喵森E柏/ THE/ 臭皮瓦边/ H喵肯火草喵肯柏/ 皮火草/ 边喵肯柏/ 皮火S超E柏/ IS/ 

  呆I鲤皮达H肯/ 呆I草喵森E/ ST皮柏边肯/ 森E火喵磁喵TH/ 鲤柏皮卡卡边/ 草柏皮鸟喵火皮I柏/ 超I鸟鸟臭边T肯蝶蝶/ 草柏喵超瓦EE/ S蜂肯I柏T臭E/ 磁ET皮呆喵草/ 忍喵臭TE喵火/ SHI火伦/ 
  ```


  第一段末尾的“皮火S超E柏/ IS”可以大胆猜测是**ANSWER IS**。如果没有看出来的话，最后一个单词“SHI火伦”也可以判断为**Shinx**（小猫怪）。



  总之，利用单表替换的各种方法（如果还是解不出来，可以在密码吧的精品区好好学习一下），可以解得原文如下：

  ```
  The quick brown Vulpix jumps over, the lazy Houndour and your answer is:

  Pikachu / Pidove / Staryu / Venomoth / Krabby / Dragonair / Wigglytuff / Drowzee / Squirtle / Metapod / Jolteon / Shinx
  ```


  前半句改编自经典的包含26个字母的短句，后面的单词全部是宝可梦的英文名。

  替换的字母对照表如下：

  |简称|替换字母|英文名
  |:---|:---|:---
  |皮|a|Clefable
  |卡|b|Cubone
  |达|c|Raticate
  |草|d|Oddish
  |伊|e|Eevee
  |蝶|f|Butterfree
  |鸟|g|Pidgeot
  |穿|h|Sandshrew
  |蚊|i|Poliwag
  |忍|j|Ninjask
  |鲤|k|Magikarp
  |臭|l|Gloom
  |磁|m|Magnemite
  |火|n|Charmander
  |喵|o|Meowth
  |呆|p|Slowpoke
  |蜂|q|Vespiquen
  |柏|r|Arbok
  |妙|s|Bulbasaur
  |拉|t|Rattata
  |肯|u|Tauros
  |森|v|Grovyle
  |超|w|Mewtwo
  |伦|x|Luxray
  |边|y|Porygon
  |瓦|z|Weezing

  找到提取字母的规律：倒数第四个字母。将题目中后半部分的单词倒数第四个字母提取出来，可得答案：**ADAMANT WRATH**。
