answer: PREVIOUSLY
answer-analysis: '图中的四排气球点位可以对应键盘上数字和字母的四排，即如下：


  1234567890


  QWERTYUIOP


  ASDFGHJKL;


  ZXCVBNM,./


  将气球按照电阻色排序（黑棕红橙黄绿蓝紫灰白），取对应位置的字母可以得到答案：PREVIOUSLY。'
content:
- 摊位上摆放着几排五颜六色的气球，偶尔一阵微风吹过，气球们便在空中轻舞飞扬。
