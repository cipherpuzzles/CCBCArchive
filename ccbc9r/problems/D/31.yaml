  title: 我毫无头绪
- content: '图片中的字母从上到下排列为TIRGAJVXZ，将该串字母在由小题答案构成的键盘中提取字母


    例如第一个字母T，在标准键盘中的位置是第一排第5个，则对应impoverish中的第5个字母V。'
