answer: PONYTAILS
answer-analysis: '解答纵横谜题，填好后的答案为：


  1. Cadence / 2. Melody / 3. Moon / 4. Yak / 5. Sparkle / 6. Bloom / 7. Rose / 8.
  Heartstrings / 9. Stream


  答案通过搜索可知均为小马宝莉动画系列中的角色名的一部分：


  Princess Cadence / Octavia Melody / Nightmare Moon / Yona Yak / Twilight Sparkle
  / Apple Bloom / Inky Rose / Lyra Heartstrings / Silver Stream


  找到名称的另外一部分，取首字母可得答案：PONYTAILS。'
content:
