answer-analysis: 题图由红色与黑色的座舱划分为了8个区域，分别将每个小题答案的字母在区域中进行，对没被标记到的区域进行旗语。7道小题的答案分别对应的旗语区域为：左上+上
  左+右 左上+右上 左+右下 左上+上 下+右上 下+右上，解旗语可得答案：TRUSTEE。
