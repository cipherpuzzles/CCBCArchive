answer: COSTERMONGER
answer-analysis: '横向读取每个音的音高，将低音Do定为1，每升高一个音阶数字就加一。


  依次读取所有音符（连音符号视为一个音符），可得：3 15 19 20 5 18 13 15 14 7 5 14，转换为字母可得答案：COSTERMONGER。'
content:
- '“接下来要玩些什么呢？就边走边看吧。”你一边这样想着，一边往回绕着走。


  这时游乐园里响起了断断续续的音乐声，声音似乎没什么规律，你随手用手边的纸笔记录了下来。'
