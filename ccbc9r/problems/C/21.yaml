answer: MOLECULAR
answer-analysis: '图为隐藏起来的二维码，扫描后可得一串十进制数字：5653818759733832090341284056149753915875884653667040739778577342477249348992504501041595953611868057339444922141366032199812886021421


  将其转换为二进制，可得一串441位的01数字串，可将其排列成21*21的矩阵。将其中的1替换成黑色，0替换成白色，可得一个新的二维码，扫描后可得答案：MOLECULAR。'
content:
- '沿着路往前走，前面是一个巨大的鬼屋。


  来到鬼屋前，首先映入眼帘的是一幅巨大的画作，垂挂在屋前。


  “比起刚才美术馆的画作，这个好像还更有艺术感一些。”你不由得这么想着。


