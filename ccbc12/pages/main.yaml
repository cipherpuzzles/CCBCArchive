  .meta-hot-area .meta-back-arrow-button {
      background-image: url('/ccbc12/assets/frame/backbutton.png');
      position: absolute;
      height: 38px;
      width: 30px;
      left: 14px;
      top: 360px;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
