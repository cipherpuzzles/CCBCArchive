  .main-area-container .main-area-zone-list .puzzle-zone-top h5 {
      font-size: 16px;
      font-weight: bold;
  }
  .main-area-container .main-area-zone-list .puzzle-zone-meta {
      text-align: center;
  }
  .main-area-container .main-area-zone-list .puzzle-button {
      width: 123px;
      height: 33px;
      transition: all 0.15s ease-in-out;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-size: 16px;
      line-height: 33px;
  }
  .main-area-container .main-area-zone-list .puzzle-button:hover {
      filter: brightness(1.1);
  }
  .main-area-container .main-area-zone-list .puzzle-button:active {
      filter: brightness(0.9);
  }
  .main-area-container .main-area-zone-list .puzzle-button + .puzzle-button{
      margin-top: 2px;
  }
  .main-area-container .main-area-zone-list .puzzle-button-inactive {
      color: #343434;
      background-image: url('/ccbc12/assets/frame/button_inactive.svg');
  }
  .main-area-container .main-area-zone-list .puzzle-button-activated {
      background-image: url('/ccbc12/assets/frame/button_activated.svg');
  }
  .main-area-container .main-area-zone-list .puzzle-button-finished {
      background-image: url('/ccbc12/assets/frame/button_finished.svg');
  }
  .main-area-container .main-area-zone-list .puzzle-meta-activated {
