        <div class="row screen-warning-info">
            <p>注意：当前屏幕宽度不足，部分操作可能无法完成！切换至更宽的屏幕以获得完整的体验。</p>
        </div>
        <!--操作提示对话框-->
        <div class="modal fade" id="readTipsDialog" tabindex="-1" role="dialog" aria-labelledby="readTips" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down modal-lg">
                <div class="modal-content text-light bg-dark">
                    <div class="modal-header bg-info">
                        <h4 class="modal-title" id="readTips" style="color: black;">阅读信件</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" v-html="readTipsContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <!--探测结果对话框-->
        <div class="modal fade" id="probeResultDialog" tabindex="-1" role="dialog" aria-labelledby="probeResult" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down modal-lg">
                <div class="modal-content text-light bg-dark">
                    <div class="modal-header bg-info">
                        <h4 class="modal-title" id="probeResult" style="color: black;">探测结果</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div v-if="yearProbeMessage" class="alert alert-secondary" role="alert">{{yearProbeMessage}}</div>
                        <div v-if="yearProbeResult" v-html="yearProbeResult"></div>
                        <div v-else style="color: #999999; text-align: center;">什么都没探测到</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <!--探测年份列表对话框-->
        <div class="modal fade" id="probedYearListDialog" tabindex="-1" role="dialog" aria-labelledby="probedList" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down modal-lg">
                <div class="modal-content text-light bg-dark">
                    <div class="modal-header bg-info">
                        <h4 class="modal-title" id="probedList" style="color: black;">已探测的年份</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>此处列出所有已探测的年份，包括主动探测和自动探测。存在时间奇点的年份使用浅灰色底色标出。</div>
                        <div class="probed-year-list-wrapper">
                            <div v-for="probedYear in probedYearList" :key="'es=' + probedYear.year" class="probed-year-item" :class="[probedYear.is_puzzle ? 'probed-year-puzzle' : '']">{{probedYear.year}}</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <!--平行世界信息对话框-->
        <div class="modal fade" id="puzzleBoardDialog" tabindex="-1" role="dialog" aria-labelledby="puzzleBoard" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down modal-xl">
                <div class="modal-content text-light bg-dark">
                    <div class="modal-header bg-info">
                        <h4 class="modal-title" id="puzzleBoard" style="color: black;">平行世界时间线</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3>其他平行世界的时间奇点情况</h3>
                        <div>更新时间： {{ formatTimestamp(puzzleBoardCacheTime)}} （每分钟更新一次）</div>
                        <div class="mt-2">
                            <span>选择排序方式：</span>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="puzzleBoardQueryType" id="fcPbQType0" value="0" v-model="puzzleBoardQueryType">
                                <label class="form-check-label" for="fcPbQType0">按首次通过时间</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="puzzleBoardQueryType" id="fcPbQType1" value="1" v-model="puzzleBoardQueryType">
                                <label class="form-check-label" for="fcPbQType1">按总通过次数</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="puzzleBoardQueryType" id="fcPbQType2" value="2" v-model="puzzleBoardQueryType">
                                <label class="form-check-label" for="fcPbQType2">按LIKE数量</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="puzzleBoardQueryType" id="fcPbQType3" value="3" v-model="puzzleBoardQueryType">
                                <label class="form-check-label" for="fcPbQType3">按DISLIKE数量</label>
                            </div>
                        </div>
                        <div class="mt-2">
                            <table class="table table-dark table-hover">
                                <colgroup>
                                    <col width="80px">
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                    <col>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col">序号</th>
                                        <th scope="col">时间奇点</th>
                                        <th scope="col">首次通过的平行世界</th>
                                        <th scope="col">首次通过时间</th>
                                        <th scope="col">总通过次数</th>
                                        <th scope="col">LIKE</th>
                                        <th scope="col">DISLIKE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(p, idx) in puzzleBoardResultList">
                                        <th scope="row">{{ idx + 1 }}</th>
                                        <td>{{ p.title}}</td>
                                        <td>{{ p.first_solve_group_name }}</td>
                                        <td>{{ formatTimestamp(p.first_solve_time) }}</td>
                                        <td>{{ p.solved_group_count }}</td>
                                        <td>{{ p.like_count }}</td>
                                        <td>{{ p.dislike_count }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
content-css: |
  .main-area-line {
      margin-top: 65px;
  }
  .col {
      padding-left: 0 !important;
      padding-right: 0 !important;
  }
  .main-area {
      background-image: url('/ccbc12/assets/frame/bg.png');
      background-size: 1297px 768px;
  }
  .main-meta-area {
      background-image: url('/ccbc12/assets/frame/bg_meta.png');
      background-size: 1297px 768px;
  }
  .ratio-bg {
      --bs-aspect-ratio: calc(768 / 1297 * 100%);
  }
  .main-area-container .main-area-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 115px;
      padding-left: 151px;
      padding-right: 151px;
  }
  .main-area-container .main-area-header .year-explorer-bar {
      background-image: url('/ccbc12/assets/frame/year_input.svg');
      height: 66px;
      width: 202px;
      transition: all 0.15s ease-in-out;
      cursor: pointer;
  }
  .main-area-container .main-area-header .year-explorer-bar:hover {
    filter: brightness(1.1);
  }
  .main-area-container .main-area-header .year-explorer-bar:active {
    filter: brightness(0.9);
  }
  .main-area-container .main-area-header .year-explorer-bar .year-explorer-input {
      border: 0;
      font-weight: bold;
      font-size: 24px;
      line-height: 35px;
      background: transparent;
      width: 88px;
      height: 35px;
      margin-top: 14px;
      margin-left: 58px;
      text-align: center;
  }
  .main-area-container .main-area-header .year-explorer-bar .dropdown-menu {
      width: 92px;
      min-width: auto !important;
      height: 450px;
      overflow-y: auto;
  }
  .main-area-container .main-area-header .power-point-bar {
      background-image: url('/ccbc12/assets/frame/energy_points.svg');
      height: 41px;
      width: 129px;
  }
  .main-area-container .main-area-header .power-point-bar .power-point-number{
      color: black;
      font-weight: bold;
      text-align: right;
      padding-right: 3px;
      line-height: 28px;
      margin-right: 9px;
      margin-top: 5px;
      margin-left: 34px;
      margin-bottom: 5px;
  }
  .main-area-container .main-area-header .left-header-bar{
      display: flex;
      width: 129px;
  }
  .main-area-container .main-area-header .left-header-bar .left-header-button {
      border: 2px #000000 solid;
      background-color: #3f3f3f;
      height: 40px;
      width: 40px;
      color: white;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.15s ease-in-out;
  }
  .main-area-container .main-area-header .left-header-bar .left-header-button:hover {
      filter: brightness(1.1);
  }
  .main-area-container .main-area-header .left-header-bar .left-header-button:active {
      filter: brightness(0.9);
  }
  .main-area-container .main-area-header .left-header-bar .button-group-start {
