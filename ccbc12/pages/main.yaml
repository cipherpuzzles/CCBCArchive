  .main-area-container .main-area-header .left-header-bar .button-group-middle {
      border-right: 1px rgb(86,86,86) solid;
  }
  .main-area-container .main-area-header .left-header-bar .button-group-end {
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
  }
  .main-area-container .main-area-zone-list {
      display: flex;
      justify-content: space-between;
      margin-top: 35px;
      padding-left: 135px;
      padding-right: 135px;
  }
  .main-area-container .main-area-zone-list .main-area-zone {
      width: 157px;
      height: 541px;
      transition: all 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      padding-bottom: 20px;
  }
  .main-area-container .main-area-zone-list .zone-activated {
      background-image: url('/ccbc12/assets/frame/bg_area_activated.svg');
  }
  .main-area-container .main-area-zone-list .zone-inactive {
      background-image: url('/ccbc12/assets/frame/bg_area_inactive.svg');
  }
  .main-area-container .main-area-zone-list .puzzle-zone-top {
      text-align: center;
