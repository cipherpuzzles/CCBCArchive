      # 序章通过后，进入正式阶段之前的剧情内容。请不要修改分区名称。
      # 请注意！本章使用特殊语法的脚本，不是Markdown。
      # 以“#”开头的为注释行
      # 以“P|”开头的行会被标注为紫色，表示主角（参赛者自己）说的话。以“C|”开头的行会被标记为粉色，表示出题组说的话。以“D|”开头的行会被标注为默认字色，表示普通的注释性文字。
      # 以“R|”开头的行会被解释成换页。以“J|”开头的行会显示为跳转到下一步的按钮，后面的文字为按钮上的字(“JM|”为进入主界面前的特殊形状按钮）。
      P|“Infinite loop…… 无限循环？这些题目是怎么回事……”
      D|嗞---
      D|嗞———
      D|嗞---
      D|伴随着一阵怪异的电流声，你的电脑显示屏突然熄灭了。
      R|
      D|你抬起头，茫然地环顾四周，发现这里虽然看上去像是自己的房间，可装饰和陈设却逐渐幻化成另一番模样。你感到一阵恐惧，试图把眼前的画面和记忆中的房间联系起来，但是每一次思考，都伴随着越发剧烈的头晕目眩……
      D|你想逃走，却发现四肢麻木失去控制，仿佛陷入了一个深不见底的泥潭……
      P|“这是怎么了……”
      D|还没来得及思考更多，你所在的房间便开始剧烈摇晃，伴随着轰隆的一声巨响，四面八方的墙壁朝你压了过来，你只觉得一阵疼痛和眩晕，便失去了意识……
      R|
      D|……
      D|……
      R|
      C|“喂！”
      C|“喂！醒醒！”
      P|“……嗯？”
      R|
      D|你不知昏迷了多久，再次睁开眼睛后，发现自己正望着一个陌生的天花板。
      D|你唰地起身想要找个逃生出口，却发现自己身处一个完全陌生的地方，四周是由简单的灰色平面构成的空间，整个环境空空如也，刚才的惊心动魄仿佛从来没有发生过一样。
      C|“不要紧张，你现在是安全的。”
      D|一个声音从你身后传来。
      R|
      C|“先自我介绍一下，我是牛牛，是这次CCBC12的出题组成员之一……”
      P|“等等！说到CCBC，我还没来得及吐槽呢。这次题目怎么这么水？连个美工都懒得做，是不是又咕到昨天才开始出的题？”
      C|“唔，从某种意义上来说确实如此……”
      P|“蛤？”
      R|
      C|“实话实说，我们几个出题组成员都只会做题不会出题，一年过了大半都没折腾出来几道能用的题。前几天那个叫yyao的家伙甚至删库跑路了，到现在都联系不上。”
      C|“由于时间紧迫，我只好写了个叫做Computerized Conundrum & Brain-teaser Constructor的AI程序，然后用历届比赛的题目作为训练集让它学习如何出题。”
      C|“不过这AI似乎出了什么不得了的bug，出题没怎么学，反倒学会了通过各种手段把人类困在一个个不停循环的幻境里。所以比赛一开始就把所有参赛选手控制在了一个永远也做不完的虚假CCBC12里，让他们在秒杀水题的快感中无法自拔。”
      R|
      P|“难怪题目都这么无聊……”
      D|而且并没有什么快感，这AI的出题水平确实有待提升，你心想。
      P|“那你为什么没事呢？”
      C|“我是这个AI的创造者，所以它暂时还没对我下手。但我也没办法关掉它，只能通过黑客技术在它的答案中做一些手脚，争取唤醒一部分有实力的选手。当你提交了我提示的答案后，我就收到了求救信号，定位到了你的位置，把你带到了这里。”
      R|
      P|“哦……诶，这么说来，我家没塌？”
      C|“崩塌的只是AI设计的幻境，被困的人只要能发现幻境和原来的世界的不同，就可以破解。”
      C|“不过目前能摆脱循环的参赛者寥寥无几。更糟的是，现在AI的能力越来越强，不仅能创造同一时间点的循环，还能穿越时间、创造横跨不同年代的循环。出题组的其他成员就没有我这么幸运了，现在都被困在不同时间线的循环里，所以我需要你的帮助来营救他们。请你把他们都找到并唤醒，然后我们合力战胜AI！”
      R|
      P|“那该怎么营救他们？难不成还得穿越？”
      C|“没错！”
      D|这时，你面前的墙突然出现了一道发光的圆圈，中间是一个深不见底的蓝色旋涡，旋涡越来越大，不多时，一个模样怪异的蓝色电话亭从漩涡中跳了出来，哐当的一下落在你的身旁。
      C|“我利用AI学会的时空穿梭技术做了一个时空穿梭机，可以穿越到他们去过的年代。如果你能破解AI在各个年代布置的幻境，那就有可能找到他们。不过，根据我的观察，被困在幻境里的他们都有了不同的身份，很难发现异常。你必须让他们意识到自己处在循环中才能让他们逃脱。”
      R|
      P|“哇，又是时光机吗！可是这玩意要怎么用？”
      C|“我在时光机的操作面板上留了一封信，详细介绍了时光机的基本机制和面板功能。你看完之后再稍微摸索一下，应该就会用了吧。”
      C|“所以，出发吧，少年！拯救CCBC12的任务就交给你了！”
      P|“嗯？……嗯！”
      D|虽然还有些不明所以，但你看着牛牛严肃的神情还是认真地点了点头。
