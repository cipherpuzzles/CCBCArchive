answer: SUBTLE POINT
answer-analysis: |
  注意到题目文字中所有标点符号两侧的字都能组出人体的穴位，而且都位于任督二脉上。
  
  根据题目中“任督分离”将所有穴位分为两类，然后把穴位在二脉上的序次
  
  <font color="grey">（或者[国标编号](http://www.a-hospital.com/w/%E4%B8%AD%E5%8D%8E%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9B%BD%E5%9B%BD%E5%AE%B6%E6%A0%87%E5%87%86%C2%B7%E7%BB%8F%E7%A9%B4%E9%83%A8%E4%BD%8D)）</font>
  
  转成字母得到答案：**SUBTLE POINT**。


  |穴位|任脉|督脉
  |---|---|---
  |紫宫|19 S|
  |璇玑|21 U|
  |风府||16 P
  |曲骨|2 B|
  |哑门||15 O
  |华盖|20 T|
  |中脘|12 L|
  |至阳||9 I
  |石门|5 E|
  |大椎||14 N
  |百会||20 T


