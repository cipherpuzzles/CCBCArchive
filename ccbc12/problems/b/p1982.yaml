answer: ABNORMALITIES
answer-analysis: |
  将音乐转化为简谱的形式（其中高音1对应8），得到3 777 88 6 6 666 777 7777 33 222 666 3 33，解手机密码得到drum morse code。
  
  根据提示将鼓点变成* 和-，其中底鼓为点，军鼓为划，解摩斯密码得到答案：**ABNORMALITIES**。

  ![答案参考](/ccbc12/images/answer/b-1982.png)
