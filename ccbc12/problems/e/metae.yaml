tips:
- content: 一共有十个不同的田径项目，合起来也是一个田径项目。顺带一提，Seven没有打破任何单项的世界纪录。
  title: 我没有头绪
- content: 每个数字的单位是米或秒，可以转化成一个分数。转化表或公式可以在网上找到。
  title: 神秘的数字怎么用
- content: 把分数除以100后取对应小题答案的字母（有时需要四舍五入，但误差很小）。
  title: 该如何提取
