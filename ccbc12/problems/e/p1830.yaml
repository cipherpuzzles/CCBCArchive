answer: SEEKING ASYLUM
answer-analysis: |
  初始的FARO SHUFFLES提示了完美洗牌，其中分为两种：Out-shuffle和In-shuffle，在题目中分别用I和O表示（两种洗牌都是先把牌堆上下分成相等的两部分，然后交替合并在一起，不过Out-shuffle从前半的第一张开始交替，In-shuffle从后半的第一张开始交替）。之后的每一步都是连续五次洗牌后的结果，但只显示其中三张。根据显示的牌可以唯一确定每五次洗牌的洗法，然后把洗法中的O和I分别换成0和1，用二进制转字母得到答案：**SEEKING ASYLUM**。

  ![答案参考](/ccbc12/images/answer/e-1830.jpg)
