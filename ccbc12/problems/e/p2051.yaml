content:
- "9只初代宝可梦来参加CCBC12啦！他们整齐的列了一队，已知（如未说明，均以第一代的信息为准）： \n<ol>\n<li>真巧，能进化的和不能进化的恰好是交替排列的。</li>\n\
  <li>除了只能在一个初代游戏版本才能得到的两个紫色宝可梦外，还有两个灰色宝可梦，三个蓝色宝可梦和两个褐色宝可梦。</li>\n<li>有一只宝可梦前面挨着自己的进化后形态，后面挨着一只乘载宝可梦。它有这么害怕吗？\
  \ </li>\n<li>第九只宝可梦体重（单位：kg）居然和进化等级完全一样。</li>\n<li>三个毒属性的宝可梦都在岩石属性的左边。</li>\n<li>那只宝可梦不是已经灭绝了吗？他是怎么出现的呢？</li>\n\
  <li>有一只进化前的宝可梦（从第四代开始）能通过外观看出来的是雄性还是雌性，但别的都看不出来。甚至还有一只进化前的宝可梦完全没有性别。</li>\n<li>最中间的宝可梦是飞行系的啊。它是想用瞪眼呢还是啄钻呢，我得躲远点。</li>\n\
  <li>有两只宝可梦有9个不同名称的招式，包括一只毒属性的。</li>\n</ol>"
