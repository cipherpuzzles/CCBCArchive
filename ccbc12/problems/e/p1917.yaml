answer: CLASSICISM
answer-analysis: |
  P1~P23中的每一个点都非唯一确定，但可能性都是有限个，所以可以猜测小写字母代表着对应大写字母代表的点的可能位置个数。
  
  （注意：题中提到的所有四边形和五边形都必须是凸多边形，即便没有任何特殊性质）

  <img src="/ccbc12/images/answer/e-1917-1.png" style="width: 200px" />

  p1=6

  <img src="/ccbc12/images/answer/e-1917-2.png" style="width: 450px" />

  p2=p3=17

  （简洁起见，只标注了所有可能的P2P3的连线）

  <img src="/ccbc12/images/answer/e-1917-3.png" style="width: 400px" />

  p4=10

  （标注了给定能形成至少一个等腰三角形的所有点的轨迹）

  <img src="/ccbc12/images/answer/e-1917-4.png" style="width: 400px" />

  p5=9

  （同上）

  <img src="/ccbc12/images/answer/e-1917-5.png" style="width: 400px" />

  p6=5

  （标注了给定能形成至少一个直角三角形的所有点的轨迹。注意，三角形即便不是直角三角形也不能退化）

  <img src="/ccbc12/images/answer/e-1917-6.png" style="width: 400px" />

  p7=15

  （同上）

  <img src="/ccbc12/images/answer/e-1917-7.png" style="width: 400px" />

  p8=2, p9=3, p10=5, p11=6, p12=9, p13=10

  （可能的位置分别用红 / 绿 / 蓝 / 深红+红 / 深绿+绿 / 深蓝+蓝表示）

  <img src="/ccbc12/images/answer/e-1917-8.png" style="width: 400px" />

  p14=3

  <img src="/ccbc12/images/answer/e-1917-9.png" style="width: 400px" />

  p15=3

  <img src="/ccbc12/images/answer/e-1917-10.png" style="width: 450px" />

  p16=28

  （不同颜色的线对应使四边形为梯形的点的轨迹，观察所有两条不同颜色线的交点。由于四边形必为凸四边形，点必在粗虚线之间的十字架区域内且不在四边形ABCF之内。由于尺寸限制，图中只显示了20个点，图片外右侧和下侧还分别有4个点）

  <img src="/ccbc12/images/answer/e-1917-11.png" style="width: 400px" />

  p17=p18=6

  （标注了所有三个可能的五边形）

  <img src="/ccbc12/images/answer/e-1917-12.png" style="width: 200px" />

  p19=p20=p21=12

  <img src="/ccbc12/images/answer/e-1917-13.png" style="width: 400px" />

  p22=4

  （三角形的内心和三个旁心）

  <img src="/ccbc12/images/answer/e-1917-14.png" style="width: 400px" /><img src="/ccbc12/images/answer/e-1917-15.png" style="width: 200px" />

  p23=8

  （两个点必须在线的同一侧，而且每一条线会产生两个可能的位置，上方给出了线为AB时的两个点）

