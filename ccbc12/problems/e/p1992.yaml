answer: SUBMISSIVENESS
answer-analysis: |
  通过搜索可以发现这是莎士比亚的第18号十四行诗，但是意思和原文有所出入。通过和英文原版比对可以发现，不同的地方都可以通过篡改一个字母达到（题目中每一行也有+1, -1, ~1的提示，分别对应增加一个字母，减少一个字母，和更改一个字母）。把这些增加/减少/更改后的字母连起来得到答案：**SUBMISSIVENESS**。

  ![答案参考](/ccbc12/images/answer/e-1992.png)
content:
- '诗集上一首未署名的诗，可能出自于名家之手。


  <br>


  我怎么能够把这些来比作夏天？（+1）


  尽管不独比它可爱也比它温婉：（-1）


  狂风把海湾宠爱的嫩蕊作践，（~1）


  夏天出赁的朋友又未免太矮：（~1）


  若上天有眼，有时照得太酷烈，（~1）


  它那被出卖的颜面又常遭掩蔽：（~1）


  沙子里没有芳艳不终于凋残或销毁，（+1）


  被双重的机缘或无常的天道所摧折。（~1）


  但是你的长夏在十一月凋落，（~1）


  也不会损失你这欠着的红芳，（+1）


  或死神夸口，你漂泊的客栈，他的阴影，（+1）


  当你在不朽的诗里与蒂姆同长。（-1）


  或人类呼吸如歌，或人有眼睛，（~1）


  这诗将长存，并且赐给这些生命。（+1）'
extend-content:
