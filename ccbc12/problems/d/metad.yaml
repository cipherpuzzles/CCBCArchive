content:
- "<span style=\"color: #9F9F9F;\">时间线D在这里终结了，请回顾这一轮的穿越并尝试解开这条时间线上的缠结。</span>\n\n\
  <br><br>\n\n你来到了一个连时间都不存在的地方，在一片虚无之中穿行。\n\n过了不知道多久，你赫然发现前方是一座小山，从山顶射出一道橙色的激光，射向无穷的远方……\n\
  \n<hr>\n\n你爬上山顶，发现那里是一座天文台。刚才的观测似乎已经结束了，一位男子从建筑中走出来，在空无一物的山坡上散步。\n\n<span style=\"\
  color: #F561A4\">“我是Fivero，是一位天文学家。俗话说‘人有悲欢离合，月有阴晴圆缺’，可人的感情和月亮到底有什么联系……”</span>\n\
