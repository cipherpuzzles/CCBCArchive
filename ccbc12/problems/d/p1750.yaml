answer: ANXIETY
answer-analysis: |
  图片里显示的七种蘑菇从右上开始顺时针顺序分别为兔耳侧盘菌、龙爪菌（商品名，炭角菌属）、猪拱菌（黑松露）、猴头菇、牛肝菌（学名美味牛肝菌）、黑虎掌菌、羊肚菌。取对应的动物部位上的字母，按照顺时针顺序（即生肖顺序）得到答案：**ANXIETY**。
content:
- '又到了吃菌子的季节，当地人用七种鲜美的可食用菌（不含密码菌）热情招待了你，此时你却发现盘子的纹饰不太寻常。


