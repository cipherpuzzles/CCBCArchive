answer: DOUBLE ELIMINATION
answer-analysis: |
  每组字母都是去掉了连续两个相同字母的英文单词：

  ```
  aDDict prOOf vacUUm raBBit hawaII coMMent taxIIng tuNNel bazAAr seTTle radIIcOOkie teNNis
  ```

  被去掉的字母按顺序拼出DOUBIMINATION，这里我们需要再“还原”两次，在DOUB和IMINATION之间插入LEEL，得到答案：**DOUBLE ELIMINATION**。
content:
- 经典游戏祖玛，目标是尽量消除珠子，但这局好像有些不同。
