- content: 每一组字母可以通过添加两个相同字母得到一个常见单词。
  title: 我毫无头绪
- content: 把添加的字母按照顺序排列，然后按照和第一步相同的方式再连续添加两次字母得到最终答案。（最终答案有两个单词，分别有6个字母和11个字母。）
  title: 该如何提取
