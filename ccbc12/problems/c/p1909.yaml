tips:
- content: 每一行五个符号都是一个单词，而且每个符号是用两种古典密码中的一种加密的。这两种加密方式都在序章里出现过。（每一行内的加密方式也不统一。）
  title: 我毫无头绪
- content: 最上面的两个符号分别对应0和1，下面用二进制提取得到五个字母的答案。
  title: 该如何提取
title: '#1909 楔形文字 - CCBC 12'
