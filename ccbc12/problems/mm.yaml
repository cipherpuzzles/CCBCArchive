tips:
- content: 这道题只需要用到六个Meta的答案，其中每个答案对应其中一道应用题。注意每个答案都刚好有十个字母。（顺带一提，这道题不需要使用序章的答案。另外，除了第一题外，其他应用题的答案是从小到大排序的。）
  title: 我毫无头绪
- content: 注意到第一题的圆圈是不是和其他的不一样？把所有题目答案都写成循环小数，然后看看循环节。第一题答案的循环节的数码由0到9没有重复，可以帮助你从其他答案提取字母。这一阶段的答案一共有15个字母。
  title: 该如何提取
- content: 每个小题的年份对应了这个小题答案中连续的某两个字母（忽略空格）。这两个字母的含义可以参见涂鸦和前一部分的答案。
  title: 时间在答案里？
- content: 天干地支的每个字对应一个字母，推理出来后按顺序连起来得到10+12=22个字母的最终答案。
  title: 答案在时间里？
