- content: 每一张车票对应一条地铁线路。一共有六条不同的地铁线路，我们只需要这些线路在地铁线路图里的颜色。
  title: 我毫无头绪
- content: 可以搜索25-pair color code（用于识别不同电线的色码）。这个编码既用于提取字母又用于排序。顺带一提，答案一共11个字母，但只有6个不同的字母。
  title: 该如何提取
