content:
- "一封寄给你的信，上面全是看不懂的字符……话说回来，这个年代为什么会有人知道你的存在？\n\n<br>\n\nㄡㄥ ㄗㄌㄥ ㄒㄦ ㄢㄘ:\n\nㄋㄌ ㄢㄘ ㄤㄐ\
  \ ㄈ! ㄛㄫ ㄢㄘ ㄉㄛㄎ ㄛ ㄞ ㄅㄛㄆ ㄌㄥ ㄊㄈ ㄖㄛ ㄎ ㄣ ㄤㄍ, ㄑㄌㄍ 丨ㄎ ㄡㄈ ㄢㄘ ㄕㄛㄘ ㄞㄣ ㄒㄦ ㄔㄌ ㄔㄦ, ㄛㄫ ㄢㄘ ㄤㄐ ㄩㄥ ㄛㄜ\
  \ ㄈ! ㄢㄎ ㄗㄌㄜ ㄉㄐ ㄋㄌ ㄢㄘ ㄑㄩ ㄠㄥ ㄌㄝ 丨ㄎ ㄎ ㄣ ㄖㄛㄥ ㄏㄛㄆ ㄉㄐ ㄒㄦ ㄔㄦ. ㄒㄦ ㄙㄦ ㄨ ㄕㄛㄆ ㄔㄌ ㄉㄌ ㄌ ㄅ ㄨ ㄑㄌㄝ\
  \ ㄉㄈ ㄒㄥ ㄙㄜ 丨ㄐ ㄊㄈ, ㄛㄫ ㄢㄘ ㄌㄍ ㄢㄎ ㄌㄍ ㄛ ㄟㄌ, ㄒ ㄋㄆ ㄉㄛㄆ ㄉㄛㄫ ㄗㄌ ㄅㄜ ㄉㄦ ㄙㄛㄫ ㄠ ㄞ. 丨ㄛ ㄙㄛㄫ ㄤㄣ\
  \ ㄤㄐ ㄛㄫ ㄊㄈ ㄗㄌㄥ ㄔㄦ ㄌ ㄙㄦ ㄠㄘ ㄌ ㄢㄘ, ㄡㄈ ㄕㄦ ㄌ ㄉㄣ ㄋㄌ ㄢㄘ ㄡㄐ ㄔㄌ ㄒㄦ ㄔㄌ. ㄋㄌ ㄢㄘ ㄗㄩ ㄌㄐ ㄖㄛㄥ ㄩㄝ\
  \ ㄒㄦ ㄙㄦ ㄨㄥ ㄙㄛ. ㄞㄣ ㄗㄌㄜ ㄉㄛㄆ ㄞㄍ ㄉㄈ ㄩㄝ ㄟㄌ 丨ㄣ ㄢㄌ, ㄞㄛㄫ ㄒㄛㄥ, ㄞㄣ ㄞㄍ ㄑㄌㄍ 丨ㄣ ㄢㄌ, ㄑㄌㄍ ㄋㄆ  ㄕㄥ\
  \ ㄉㄐ ㄌ ㄕㄦ ㄒㄜ ㄢㄥ ㄌㄆ ㄤㄛㄈ ㄉㄦ ㄉㄈ ㄔㄌ ㄨㄛ. ㄩㄆ ㄖㄛ ㄡㄍ ㄉㄛㄎ ㄒㄦ ㄨㄛ ㄑㄌㄐ ㄛㄈ, 丨ㄛ ㄩㄆ ㄤㄘ ㄨㄘ ㄑㄌㄍ ㄕㄦ\
  \ ㄌ ㄕㄥ ㄉㄐ ㄌ ㄙㄦ ㄥ ㄢㄘ, ㄡㄛㄎ ㄕㄣ ㄥ ㄢㄘ ㄗㄌㄜ ㄋㄎ ㄞㄍ, ㄑㄌㄍ ㄤㄛㄎ ㄊㄈ ㄗㄌㄥ ㄋㄈ ㄙㄦ ㄠㄘ ㄌ ㄢㄘ ㄔㄦ。 ㄠㄘ\
  \ ㄌ ㄢㄘ ㄉㄦ ㄢㄘ ㄕㄍ ㄡㄌㄝ ㄒㄦ ㄉㄛㄎ ㄔㄌㄥ， ㄨㄜ ㄔㄌㄥ ㄨ “ㄨㄜ ㄤㄣ ㄞ ㄔㄣ ㄨㄛㄎ ㄔㄣ ㄞ ㄤㄣ ㄨㄜ” ㄗㄌㄈ ㄔㄌㄥ ㄨ “ㄌㄐ\
  \ ㄏㄥ 丨ㄈ ㄔㄌㄆ ㄔㄌㄆ ㄔㄌㄆ 丨ㄈ ㄏㄥ ㄌㄐ”, ㄤㄣ ㄌㄍ ㄙㄦ ㄤㄆ ㄚㄌ, ㄤㄆ ㄚㄌ ㄗㄌㄝ ㄒㄦ “ㄛㄥ ㄨ ㄠㄛ ㄌ”. ㄋㄌ ㄠㄛ ㄙㄛㄫ\
  \ ㄕㄥ ㄉㄐ ㄒㄦ ㄗㄌㄝ ㄉㄛㄎ ㄔㄌㄥ ㄑㄌㄍ ㄨㄛㄫ ㄢㄌㄆ ㄋㄌ ㄒㄐ ㄉㄛㄎ ㄔㄦ. ㄏㄛㄎ ㄠㄥ ㄢㄘ ㄨ ㄛㄎ ㄟㄌ ㄉㄛㄆ ㄉㄦ, ㄉㄥ ㄨ\
  \ ㄋㄌ ㄒ ㄌㄐ ㄨㄛㄫ ㄉㄛㄎ ㄢㄌ ㄢㄈ ㄢㄘ ㄑㄌㄍ ㄤㄛㄎ ㄞ ㄉㄛㄆ ㄕㄣ ㄟㄌ ㄔㄦ. ㄋㄌ ㄑㄌㄍ ㄉㄛㄎ ㄒㄦ ㄢㄘ ㄉㄈ ㄨㄆ ㄨㄛㄫ: “ㄏㄛㄘ\
  \ ㄨ ㄋㄦ!” ㄢㄘ ㄑㄌㄍ ㄤㄛㄎ ㄉㄈ ㄕㄣ, ㄋㄌ ㄑㄌㄝ ㄒㄦ ㄞㄍ ㄑㄌㄘ ㄢㄘ ㄔㄌ, ㄑㄌㄍ ㄕㄦ ㄌ ㄨㄛㄘ ㄔㄌ ㄡㄐ ㄖㄛ ㄒㄦ ㄙㄦ ㄨ\
  \ ㄑㄌㄥ ㄔㄦ. ㄒㄛ ㄋㄌ ㄢㄘ ㄖㄆ ㄙㄛㄆ!\n\n\n                                                                                                                             \
  \ \n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ㄗㄌ\
  \ ㄗㄌ 丨ㄌ ㄗㄌ ㄨ ㄓ\n"
