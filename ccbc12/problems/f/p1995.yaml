tips:
- content: 每一列的勾和叉表示对应的汉字有无某个性质，需要推测出这些性质是什么然后把被墨水盖住的格子填上。
  title: 我毫无头绪
- content: 这道题和“笔画”、“结构”、“词性”、“拼音”、“剧情”有关。
  title: 能简化一下吗
- content: 把×√分别用01表示然后二进制转成字母。
  title: 该如何提取
title: '#1995 沾染墨水的清单 - CCBC 12'
