tips:
- content: '这些音乐都被收录在一些移动端音游中。其中一些相对难找的曲目有Unshakable, Palescreen, Äventyr, CROSSING
    DELTA, XING。

    '
  title: 我毫无头绪
- content: 六个圈代表六个不同的移动端游戏，它们的首字母分别是A, C, D, L, M, P。
  title: CD封面怎么理解
- content: 用每首音乐对应的数字取歌名里的字母，按照CD里的歌单顺序排列。
  title: 该如何提取
