answer: GLOBAL COMMUNITY
answer-analysis: |
  网上搜索iPad英文键盘，可以发现英文键盘上每个字母都对应一个符号：

  ![答案参考](/ccbc12/images/answer/a-2024.jpg)

  把题目中的符号转换回字母得到答案：**GLOBAL COMMUNITY**。
