answer-analysis: |
  这是由14道迷你HIDDLE题组成的谜题，其中每一道题的答案都是一个字母，分别是：

  P（自动挡的档位）

  R（手动挡的档位）

  I（所有左右对称的字母）

  O（英语数字1~8的首字母）

  R（RNA转氨基酸的单字母简称）


  K（扑克牌里代表1~13的牌）

  N（所有中心旋转对称的字母）

  O（元音字母）

  W（周一到周七的英文首字母）

  L（罗马数字使用的字母）

  E（表示东西南北的字母）

  D（一月到十二月的英文首字母）

  G（表示10^(3n)的英文前缀）

  E（QWERTY键盘）

  ![答案参考](/ccbc12/images/answer/a-1727.jpg)

  按逐行从左到右的顺序得到答案：**PRIOR KNOWLEDGE**。
