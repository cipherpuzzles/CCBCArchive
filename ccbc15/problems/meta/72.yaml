tips:
- content: 这场比赛里的一切初始是哪里？那里有一些看起来符合题目图片的东西存在。
  title: 请归一切初始？
- content: 在《生死疲劳》中，水晶球看起来给了你一个有趣的顺序，但是这个顺序是对应六道，而不是对应“一切初始”的物品。你需要找到一个合适的顺序链接你拥有的资源。
  title: 循水晶球指引？
- content: 你有注意到你不贡献给元谜题的小题和“最初”的题目有什么关系吗？他们能帮你进一步构造出一面“墙”，注意，是轮回之墙。
  title: 构建轮回之墙？
- content: 构建墙后，从每一个平面，在新的“垂直”维度下，你分别可以找到2个英文单词。他们就是你的“能量来源”。
  title: 沿第三个维度，寻找能量来源？
- content: 现在，对于每个时空而言，你拥有了两个词组：一个来自于轮回之墙，一个来自于时空本身的错误能量。结合他们，你就能收获一个属于这个时空的词语：这个词语和这个时空的主题非常的契合。
  title: 用以修复答案？
title: 世间万物八荒四野一时俱至
