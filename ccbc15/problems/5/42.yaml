- content: '除了黑白点，你还完成了一个回路。黑白点组成的话要求你关注所有回路中的“回旋”位置，一类特殊的拐弯——两个连续的同向转弯格（即U形转弯），其中两个转弯的格子相邻。是的，它很多，所以可以组成3句话共计10个单词。注意最后一个单词只有一个字母。


    答案中第一个词是某个语法词汇；第二个词是句子中的同义词；第三个词只需要知道发音就可以。'
