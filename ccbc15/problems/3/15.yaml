tips:
- content: 注意镜子外的字母可以组成三个单词，他们都是一种加密方式，其中shadow是夏多密码。
  title: 我毫无头绪
- content: '镜子外和镜子内的字母为什么不对称呢？因为要把镜子内外的每对字母，分别转换成某种密码，才会对称。

    举例说明——第五行：O和M在猪笔密码中是左右对称的'
  title: 下一步做什么
- content: 0、1、2已经分别标出，因此可以根据前面得到的结果，计算每三组字母的三进制值，转换成字母。
