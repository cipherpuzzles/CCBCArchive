- content: 题面中有一些不明所以的乱码，究竟是什么东西错位了导致的呢？
  title: 我毫无头绪
- content: 这里每一行字都应当是一个六字词，是因为Unicode码移位而形成了乱码，尝试把所有的文字都复原吧。提供一个可以使用的工具，进入后选择凯撒移位（中文版）：https://puzz.cipherpuzzles.com/tools/mmjq.html
  title: 到底错位了什么
- content: 每个六字词语都可以翻译成一个生活中经常提到的三字母缩写，这个缩写的每个字母对应该六字词语的一部分。根据之前得到的错位情况，同样用于缩写中的英文字母（凯撒密码）。
  title: 该如何提取
