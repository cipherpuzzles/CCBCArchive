answer-analysis: '由旗帜的合成配方和3*3的格子，以及其中填入的东西，可以搜/意识到这些表格其实是Minecraft的旗帜染色合成配方（织布机出现以前），而每个闲散解谜成员分别是一种颜色。通过简单的尝试可以发现每行的配方执行完以后都是旗号的样式，注意Minecraft的旗帜是竖着的所以要旋转90°，由于旗号的图案比较多样化，其实很容易确定颜色。如下：


  | **人物**   | **颜色** |

  |:--------:|:------:|

  | **C**OL      | 白色     |

  | **F**IVERO   | 蓝色     |

  | **M**ushroom | 黄色     |

  | **N**INE     | 红色     |


  游戏内效果如图：


  ![游戏内效果图](/ccbc15/images/2/c45b678c93984e1ab84369bd8b5b5e3f.webp)


  可得第一部分答案：**SECRET**


  第二部分直接观察合成表，合成表中给出了旗帜的位置，在minecraft中旗帜的位置并不重要因为图案只由染料决定，而旗语加密还有另外一种双手旗semaphore，因此按顺序两两组合旗帜的方位，可得本题第二部分答案：**FORMULA**


  最终答案：**SECRET FORMULA**

  '
