additional-answers:
- answer: 西德文
  extra: ''
  message: 你得到了为出这题在宾馆拉了四个小时窗帘的传奇电报员 Nano 要传递的正确信息！请提交这个英国地名的英文名。
answer: WEST DEVON
answer-analysis: '<img src="/ccbc15/images/meta/7bee7e6bba184dd6bcb72c5a854e570a.webp"
  width="800">


  在22:00~02:00四个小时期间，这个房间一直在闪欸！


  观察可发现是有规律的闪。以四分钟为间隔，有两种模式：

  - 亮一分钟，暗三分钟：转换为morse的点

  - 亮三分钟，暗一分钟：转换为morse的横


  得到一个长度为60的morse串，五个五个为单位并通过数字morse读取可以获得一串数字：600717952429

  由于是通过数字morse转换，可以猜测这可能是一种电码。


  使用中文电码将6007 1795 2429转换成「西德文」，也就是答案**WEST DEVON**


  PS：如果把信息转换成了01字符串，通过周期分析也可以发现五个五个划分的时候看起来最奇怪

  '
