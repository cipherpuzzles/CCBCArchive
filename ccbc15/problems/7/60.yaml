content:
- '**虽然这一法术只涉及局部的改变，但还是严重地扭曲了现实...**



  打国标麻将时，我刚刚凑齐一种胡牌牌型，谁知突然出现了两架飞机径直冲向墙牌，把它撞毁了。<br>

  我本应该记录下这个仪器所能测量的最小值。然而，我却在纸上画出了密密麻麻的平行细线，它们与这件量具表面的那一系列线状记号别无二致...<br>

  这锅卤牛肉居然不是咸香的，而是变成了酸甜口，有一种热带水果的味道；锅里还能看到这种水果的黑色种子。难道是加错了调料？<br>

  我每晚都要向国王讲故事以推迟我的死期，但我只唱了某一首VOCALOID神话曲的1/146,000,000,000就停下了。<br>

  我一般住在石家庄、沈阳、厦门、青岛这类城市，不知怎么的就被瞬间传送到了朝韩边界上。<br>

  小王子原本要花1天8小时11分钟在他的星球上看着西方的天空，但是现在他的世界变成了零散稀疏的样子，可以用一个成语形容。<br>

  原本它们三五...，...结队，聚集扎堆在一起；之后我才观察到，这种结构具有“结合律”，可能连“单位元”都没有呢！<br>

  孔子明明上一秒还在和子贡讨论弟子悟性的高下，子贡突然就变成了颜回。<br>

  听说超市里搞活动，有些商品打五折出售。我回过神来发现这些促销商品居然是四氧化钌、四氧化锇、四氧化氙——这些物质可太危险了。


