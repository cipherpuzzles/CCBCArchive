tips:
- content: 左右两侧的四字词语描述了两个发音一致的二字或三字词语，中间是词语的首字母缩写。
  title: 第一部分的机制是什么
- content: 左右两侧的英文翻译对应了两个完全一致的汉字，只是左侧用到了轻声。
  title: 第二部分的机制是什么
- content: 图中交集部分拼音是ABC各自的不同读音。
  title: 第三部分的机制是什么
- content: 单字均可加横或竖成为一个新字并一起组词，黑框中是隐去了词语中相同的部分后的样子。
  title: 第四部分的机制是什么
- content: 外观和第一部分高度一致，将①~④代入得到两个四字描述和字母缩写，套用第一部分机制即可。
  title: 该如何提取
