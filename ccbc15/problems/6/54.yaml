tips:
- content: 题目标题、风味文本和图片内圈共同提示了一个包含7首歌的VOCALOID专辑。
  title: 我毫无头绪
- content: 取内圈时长对应的歌词。可以旋转外圈使得歌词内容和外圈密文两两正确配对。
  title: 怎样才能知道文字的解读方式
- content: 在下划线上填入方块内的颜色名称（使用取色器之类的工具）。
  title: 如何解读“_ _ _ _ _ ...”
- content: 从二进制转三进制，三位一断，按A=1, B=2, ...转字母。
  title: 如何解读“1011..."
- content: 只看单独的字母。
  title: 如何解读“GJUX..."
- content: 明文与“空気”的构件混合起来了。
  title: 如何解读“[打乱的构件]..."
- content: 明文长度为(6 2 3 5)，它的后一半经凯撒移位后和左边重叠了。
  title: 如何解读“[重叠的字母]..."
- content: 用Photoshop等软件的图像编辑功能，进行调色或色彩范围选择。
  title: 如何解读“B..."
- content: 去掉所有字母序相邻的字母。
  title: 如何解读“PACD...”
- content: 从PV的文字中提取字母。
