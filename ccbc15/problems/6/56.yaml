answer: ORCA
answer-analysis: '八个小题全部为双解：


  BACK/LEFT


  MINECRAFT/TERRARIA


  MERGE/REBASE


  CHRISTMAS/HALLOWEEN


  CONTENTS/CATALOG


  LUNAR/SOLAR


  DASH/DOT


  FIRE/WATER


  根据ft中的"交换着无名指的契约"，可以搜到下面的八个"你是"应该填入歌曲《勾指起誓》的两段主歌的歌词，随后在上面得到的八对答案中挑选出每句歌词里出现的词，按顺序填入对应的空，注意红色部分要倒着填，找到上下相同的字母，这里就是桥的连接点，也是本题的答案**ORCA**。


  注意，即使非正确解DASH对应的"线"也在歌曲中出现了，但是这会导致第二段第一句没有可用的词，排除。


  勾指起誓


  ### 你是信的开头诗的内容童话的结尾


  CONTENTS


  TOD-----


  ### 你是我万水千山的冒险要找的标记点


  ### 你是理所当然的奇迹你是月色真美


  LUNAR--


  --EGREM


  ### 你是分割我人生的线又将它们相连


  ### 你是圣诞老人送给我好孩子的礼物


  -CHRISTMAS


  KCAB------


  ### 你是前世千次的回眸虔诚牵的手


  ### 你是三千美丽世界里我的一瓢水


  -WATER---


  TFARCENIM


  ### 你是其余所有的一切是我的世界


  ORCA


  '
content:
- '只在今宵，当人们交换无名指的契约，**在歌声中**确定下来的单词才能跨过那桥，在彼此**相同处**相逢。


  1. (D''L''DL)2R''(L''D''LD)2R后原封不动的面

  2. "Also try __________!"中应当填入的游戏

  3. git中用于合并两个分支的指令

  4. 一个十进制和八进制笑话的主角（不是人）

  5. 书的目录

  6. 明年将发生2次的食，长度为5

  7. 某一种常见的加密方式中英文名以D开头的符号

  8. 符号为一个单独正三角形的元素


