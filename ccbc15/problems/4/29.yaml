- "你来到了渥太华，这里正在举办投票活动，你凑了上去——\n\n“欢迎来到 CCBC Moe 人气大赏！你觉得谁更萌更可爱呢？快拿上筹码，all in 给你支持的\
  \ TA 吧！”\n\n<div class=\"infom\">\n<p>投票说明：您可在每个赛区中挑选一位支持对象投票。如果赛区中没有您支持的对象，您也可以忽略此赛区。选择完成后点击最下方的\
  \ VOTE 按钮投上你宝贵的一票吧！</p>\n<p>每人每小时仅能投 1 票。投票结果将定时刷新并显示在投票页面上。</p>\n</div>\n\n<style>\n\
  .infom {\n    font-size: 12px;\n}\n</style>\n\n<br>\n\n<span style=\"color: red\"\
  >\n组委会公告：\n\n经过雪菜党的努力，小木曾雪菜获得的票数终于多过了冬马和纱，完成了反超；同时经组委会调查，「含气型汽水」作为分组名称不利于当下萌战间复杂的竞争关系，于是组委会决定将该分组的名字改为「含汽型饮料」，特此公告。\n\
  </span>"
