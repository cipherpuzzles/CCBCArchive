tips:
- content: 仔细观察，或者F12查看页面，这个页面除了那句话以外还有别的东西。
  title: 题在哪里
- content: 获得它们的十六进制颜色编码，然后将它们作为小题解开，每个编码指向一个字母。
  title: 我找到题了，但是我要做什么
- content: 向0处填入一个字母，使序列拥有简单的规律。
  title: 第1小题怎么做
- content: 向0处填入一个字母，使之成为一个有意义的单词。
  title: 第2小题怎么做
- content: 该小题中的字母是一个元素，0处应当填入其后数字代表的元素符号。
  title: 第3小题怎么做
- content: 该小题的内容某种意义上左右镜像对称。
  title: 第4小题怎么做
- content: 该小题的前五个字符指向一种常见的加密方式，剩余字符是答案对应的编码。
  title: 第5小题怎么做
- content: 该小题的字母部分构成了一个有意义的单词，跟随它的指引计算，计算结果可以用一个字母表示。
  title: 第6小题怎么做
- content: 该小题可以直接读出一个单词，该单词直接对应某个字母。
  title: 第7小题怎么做
- content: 该小题后一半是一种编码方式的象形，前一半则是答案在这种编码方式下的编号。
  title: 第8小题怎么做
- content: 这是一个著名的常数。
